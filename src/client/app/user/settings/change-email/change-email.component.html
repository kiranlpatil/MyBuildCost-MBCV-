<div class="change-email col-sm-12">
  <div>
    <cn-app-loader></cn-app-loader>

    <div class="col-sm-12 no-padding">

      <form [formGroup]="userForm" (submit)="onSubmit()">

        <div class="form-group">
          <control-messages [control]="userForm.controls.current_email"></control-messages>
          <label>Current Email</label>
          <input [(ngModel)]="model.current_email" formControlName="current_email" id="current_email"
                 class="form-control" readonly/>
        </div>

        <div class="form-group">
          <control-messages [control]="userForm.controls.new_email"></control-messages>
          <label>New Email</label>
          <input [(ngModel)]="model.new_email" formControlName="new_email" id="new_email"
                 class="form-control"/>
        </div>

        <div class="form-group">
          <control-messages [control]="userForm.controls.confirm_email"></control-messages>
          <label>Confirm Email</label>
          <input [(ngModel)]="model.confirm_email" formControlName="confirm_email" id="confirm_email"
                 (blur)="makeEmailConfirm()" class="form-control"/>
          <div class="error-message" *ngIf="isEmailConfirm && userForm.valid">{{emailNotMatctMessage}}</div>
        </div>

        <div  class="col-xs-12 error-msg alert alert-danger form-alert" [hidden]="isShowErrorMessage"><b>{{
          error_msg }}</b></div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Change Email</button>
      </form>
    </div>
  </div>
</div>
