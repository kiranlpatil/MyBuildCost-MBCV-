<section class="main-form-wrapper verify-user">

  <cn-user-header></cn-user-header>

  <cn-app-loader></cn-app-loader>

  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-11 content user-verification-container">

    <h5>Verify Your Account
      <!--<span class="glyphicon glyphicon-remove" (click)="navigateTo('/landing')"></span>--></h5>

    <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>

    <form [formGroup]="userForm" (submit)="onSubmit()" [hidden]="chkMobile" novalidate>
      <p>{{verifyUserMessage_1}}</p>
      <p>{{verifyUserMessage_2}}</p>
      <p>{{verifyUserMessage_3}}</p>

      <div class="input-group form-group" id="inputMobile">
        <cn-control-messages [control]="userForm.controls.mobile_number" [submitStatus]="submitMobileStatus"></cn-control-messages>
        <span class="input-group-addon">+91</span>
        <input type="number" [(ngModel)]="model.mobile_number" formControlName="mobile_number" id="mobile_number"
               class="form-control" required/>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-success">Send OTP</button>
      </div>
    </form>

    <form [formGroup]="userForm" (submit)="onSubmit()" [hidden]="chkEmail" novalidate>
      <p><b>{{verifyUserMessage_4}}</b></p>
      <!--<p> Verification link will be emailed on the following email address.</p>-->

      <div class="form-group" id="inputEmail">
        <cn-control-messages [control]="userForm.controls.email" [submitStatus]="submitEmailStatus"></cn-control-messages>
        <input type="email" [(ngModel)]="model.email" formControlName="email" id="email" maxlength="40"
               class="form-control" readonly/>
      </div>

      <div *ngIf='isShowLoader' class='email-send-loader'>
        <img src="assets/c-next/loader/main-loading.svg" height="20" width="160"/>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-success" *ngIf="!isMailSent">Send Email</button>
        <button type="submit" class="btn btn-danger"  *ngIf="isMailSent">Resend Verification
          Email
        </button>
      </div>
    </form>

  </div>

</section>
