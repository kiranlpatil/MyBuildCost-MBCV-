<section class="main-form-wrapper">

  <cn-user-header></cn-user-header>


  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-11 content">

    <h5>Forgot your password?</h5>

    <form [formGroup]="userForm" (submit)="onSubmit()" novalidate>

      <p>{{forgotPasswordMessage}}</p>


      <div class="form-group">
        <cn-control-messages [control]="userForm.controls.email" [submitStatus]="submitStatus"></cn-control-messages>
        <input formControlName="email" id="email" class="form-control" autocomplete="off" required/>
      </div>

      <div class="col-sm-10 col-xs-11 error-msg alert alert-danger form-alert">
        <b>{{ error_msg }}</b>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-success pull-right">{{forgotPasswordButtonLabel}}
        </button>
        <div class="other-links">
          <div *ngIf='isShowLoader' class="forgot-password-loader">
            <img src="assets/c-next/loader/main-loading.svg" height="20" width="160"/>
          </div>
          <a (click)="goBack()">Sign In</a>
        </div>
      </div>

    </form>

  </div>
</section>
