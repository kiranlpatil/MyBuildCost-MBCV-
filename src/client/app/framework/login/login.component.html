<section class="main-form-wrapper login">
  <!--<main-header [MainHeaderMenuHideShow]="mainHeaderMenuHideShow"></main-header>-->

    <div *ngIf="!isChrome && isToasterVisible" #toaster id="snackbar">This application is certified on Google chrome browser. Switch to chrome for better experience.
        <button class="button-style" (click)="closeToaster()">x</button>
    </div>

    <app-loader></app-loader>

    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-11 content">

    <h5>Sign In <!--<span class="glyphicon glyphicon-remove" (click)="navigateTo('/landing')"></span>--></h5>

    <!--<div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>-->

    <form [formGroup]="userForm" (submit)="onSubmit()" novalidate>


      <div class="clearfix">&nbsp;</div>
      <div class="form-group">
        <control-messages [control]="userForm.controls.email" [submitStatus] = "submitStatus"></control-messages>
        <label>Enter User Email</label>
        <input type="email" formControlName="email" id="email" maxlength="40" autocomplete="off" class="form-control" />
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.password" [submitStatus] = "submitStatus"></control-messages>
        <label>Enter Password</label>
        <input type="password" formControlName="password" id="password" autocomplete="off" class="form-control" />
      </div>
      <div class="col-sm-10 col-xs-11 error-msg alert alert-danger form-alert" [hidden]="isShowErrorMessage"><b>{{ error_msg }}</b></div>
      <div class="button-group">
        <button type="submit" class="btn btn-success pull-right">Sign in</button>
        <div class="other-links">
          <!--<a (click)="onSignUp()">Register</a>&nbsp; &nbsp; | &nbsp; &nbsp;-->
          <a (click)="onForgotPassword()">Forgot Password</a>
        </div>
      </div>

    </form>
  </div>
</section>
