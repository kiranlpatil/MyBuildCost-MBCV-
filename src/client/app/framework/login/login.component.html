<section class="main-form-wrapper login" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <app-loader></app-loader>

  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-10 content">

    <h5>Login</h5>

      <button type="button" (click)="navigateTo('/landing')">
        <span class="glyphicon glyphicon-remove" ></span>
      </button>

    <form [formGroup]="userForm" (submit)="onSubmit()">

      <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
        <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
        <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
        <div class="col-sm-1 col-xs-1 close-msg">
          <button (click)="closeErrorMessage()" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
      <div class="clearfix">&nbsp;</div>
      <div class="form-group">
        <control-messages [control]="userForm.controls.email"></control-messages>
        <input type="text" formControlName="email" id="email" class="form-control" required/>
        <label>Username</label>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.password"></control-messages>
        <input type="password" formControlName="password" id="password" class="form-control" required/>
        <label>Password</label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Sign in</button>
        <div class="other-links">
          <a (click)="onSignUp()">Register</a>&nbsp; &nbsp; | &nbsp; &nbsp;
          <a (click)="onForgotPassword()">Forgot Password</a>
        </div>
      </div>

    </form>
  </div>
</section>
