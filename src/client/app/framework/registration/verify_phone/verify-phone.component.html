<section class='wrapper verify-user' [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <!--<tpl-loader *ngSwitchCase="true"></tpl-loader>-->
  <app-loader></app-loader>

  <img class="app-logo" src={{MY_LOGO_PATH}} alt="Application Logo">
  <p>{{MY_TAG_LINE}}</p>

  <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 content">

    <h4>Verify your phone</h4>

    <div class="clearfix">&nbsp;</div>

    <p>Please enter the verification code sent to your phone number.</p>

    <form [formGroup]="userForm" (submit)="onSubmit()">

      <div class="form-group">
        <control-messages [control]="userForm.controls.otp"></control-messages>
        <input type="number" formControlName="otp" id="otp" placeholder="One Time Password(OTP)"
               class="form-control"/>
      </div>

      <div class="clearfix">&nbsp;</div>

      <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Verify Phone
      </button>
      <div class="clearfix">&nbsp;</div>

    </form>
      <a class="other-links" (click)="resendVerificationCode()">Resend OTP</a>

  </div>

  <div class="clearfix">&nbsp;</div>

  <div class="other-links footer">
    <a>{{UNDER_LICENCE}}</a>
  </div>
  <main>
    <router-outlet></router-outlet>
  </main>

</section>
