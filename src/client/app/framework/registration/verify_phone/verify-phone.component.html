<section class="main-form-wrapper verify-user">

  <cn-user-header></cn-user-header>

  <cn-app-loader></cn-app-loader>

  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-11 content">

    <h5>{{getMessages().MSG_MOBILE_VERIFICATION_TITLE}}
      <!--<span class="glyphicon glyphicon-remove" (click)="navigateTo('/landing')"></span>--></h5>

    <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>

    <form [formGroup]="userForm" (submit)="onSubmit()" novalidate>

      <p>{{getMessages().MSG_MOBILE_VERIFICATION_MESSAGE}}</p>

      <div class="form-group">
        <cn-control-messages [control]="userForm.controls.otp" [submitStatus] = "submitStatus"></cn-control-messages>
        <input type="number" formControlName="otp" id="otp" class="form-control" required/>
        <label>One Time Password(OTP)</label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-success">Verify OTP</button>
        <a class="btn btn-danger" (click)="resendVerificationCode()">Resend OTP</a>
      </div>
    </form>
  </div>
</section>

<div class="modal verify-mobile-modal" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <h5>{{getMessages().MSG_MOBILE_VERIFICATION_SUCCUSS_HEADING}}</h5>

              <div class="content">

                <p>{{getMessages().MSG_MOBILE_VERIFICATION_SUCCUSS_TEXT}}</p>

                <div class="button-group text-right">
                  <button class="btn btn-success" (click)="navigateTo()">Sign In</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
