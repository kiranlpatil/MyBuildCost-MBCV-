<section class="wrapper registration" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <!--<tpl-loader *ngSwitchCase="true"></tpl-loader>-->
  <app-loader></app-loader>

  <div class="col-lg-4 col-sm-8 col-xs-10 content">

    <h5>Register</h5>

    <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="closeErrorMessage()" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>

    <form [formGroup]="userForm" (submit)="onSubmit()" class="form-inline">

      <div class="form-group">
        <control-messages [control]="userForm.controls.first_name"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>First Name</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="text" formControlName="first_name" id="first_name" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.last_name"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>Last Name</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="text" formControlName="last_name" id="last_name" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.email"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>Email ID</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="email" formControlName="email" id="email" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.password"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>Password</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="password" formControlName="password" id="password" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.conform_password"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>Confirm Password</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="password" formControlName="conform_password" id="conform_password"
               (blur)="makePasswordConfirm()" class="form-control"/>
        </div>
        <div class="error-message-registration" *ngIf="isPasswordConfirm == true">
          <p>Passwords does not match.</p>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.mobile_number"></control-messages>
        <div class="col-sm-5 no-padding">
          <label>Mobile Number</label>
        </div>
        <div class="col-sm-7 no-padding">
          <input type="number" formControlName="mobile_number" id="mobile_number" class="form-control"/>
        </div>
      </div>

      <div class="clearfix">&nbsp;</div>
      <button type="submit" class="btn btn-default btn-block" [disabled]="!userForm.valid">Create an account
      </button>
    </form>

  </div>
</section>
