<section class="main-form-wrapper company-details">
  <main-header></main-header>

  <app-loader></app-loader>

  <div class="content clearfix" style="width: 75%">

    <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <h5 class="col-xs-9 heading-text">
      Please provide company details to authorize your account  <!--<span class="glyphicon glyphicon-remove" (click)="goToLanding()"></span>-->
    </h5>
    <form [formGroup]="companyDetailsForm" (submit)="onSubmit()" novalidate>
      <h4> {{company_name}}</h4>
     <!-- <h4> Company Name:{{company_name}}</h4>-->
      <div class="col-sm-12 no-padding">
        <div class="col-sm-3 text-center company-image">
          <div class="company-description-container">
            <div id="company-logo">
              <div class="company-details-form">
                <cn-profile-picture></cn-profile-picture>
              </div>
              <span class="company-name">Techprimelab Software Pvt Ltd</span>
            </div>
          </div>

        </div>

        <div class="col-sm-6 upload-documents">
          <label>Upload Document</label>
          <div class="col-sm-12 no-padding">
            <div [class.hide-list]="isSocialLogin">
              <div class="col-sm-10 no-padding">
                <control-messages [control]="companyDetailsForm.controls.description1" [submitStatus]="submitStatus"></control-messages>
                <input type="text" formControlName="description1" id="description1" maxlength="250"
                       placeholder="Document-1 description" class="form-control" required/>
                <span
                  *ngIf="!setOfDocuments[0] &&  companyDetailsForm.value.description1 != '' && isDocumentUploaded && submitStatus"
                  class="error-messages">Please select file to upload.</span>
              </div>
              <div class="col-sm-2 padding-left5">
                <div class="clearfix">
                  <label for="file-upload1" class="custom-file-upload"></label>
                  <p class="file-name">{{fileName1}}</p>
                  <input id="file-upload1" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file"/>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12 no-padding">
            <div [class.hide-list]="isSocialLogin">
              <div class="col-sm-10 no-padding">
                <control-messages [control]="companyDetailsForm.controls.description2" [submitStatus]="submitStatus"></control-messages>
                <input type="text" formControlName="description2" id="description2" maxlength="250"
                       placeholder="Document-2 description" class="form-control" value="description2" required/>
                <span
                  *ngIf="!setOfDocuments[1] && companyDetailsForm.value.description2 != '' && isDocumentUploaded && submitStatus"
                  class="error-messages">Please select file to upload.</span>
              </div>
              <div class="col-sm-2 padding-left5">
                <div class="clearfix">
                  <label for="file-upload2" class="custom-file-upload">
                    <!--<img src="assets/c-next/company-details/upload2.png" alt="Upload File"/>-->
                  </label>
                  <p class="file-name">{{fileName2}}</p>
                  <input id="file-upload2" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file"/>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-12 no-padding">
            <div [class.hide-list]="isSocialLogin">
              <div class="col-sm-10 no-padding">
                <control-messages [control]="companyDetailsForm.controls.description3" [submitStatus]="submitStatus"></control-messages>
                <input type="text" formControlName="description3" id="description3" maxlength="250"
                       placeholder="Document-3 description" class="form-control" required/>
                <span *ngIf="!setOfDocuments[2] && companyDetailsForm.value.description3 != '' && isDocumentUploaded && submitStatus"
                      class="error-messages">Please select file to upload.</span>
              </div>
              <div class="col-sm-2 padding-left5">
                <div class="clearfix">
                  <label for="file-upload3" class="custom-file-upload"> </label>
                  <p class="file-name">{{fileName3}}</p>
                  <input id="file-upload3" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 no-padding">
            <div>
              <label for="about_company">About Company<!-- <span class="required-field">*</span>--></label>
            </div>
            <div class="about-company">
              <div class="describe-error-message">
                <control-messages [control]="companyDetailsForm.controls.about_company" [submitStatus]="submitStatus"></control-messages>
              </div>
              <textarea formControlName="about_company" id="about_company" placeholder="Describe your company"
                        class="form-control about-company" required></textarea>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="section-container">
            <cn-tool-tip [message]="tooltipMessage"></cn-tool-tip>
          </div>
        </div>
      </div>


      <div class="button-group">
        <button type="submit" class="btn btn-success">SEND FOR REVIEW </button>
        <!--<button type="submit" class="btn btn-success" >Submit Documents</button>-->
      </div>
    </form>
  </div>
</section>
