<section class="main-form-wrapper verify-user" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <main-header></main-header>

  <app-loader></app-loader>

  <div class="col-lg-4 col-sm-6 col-xs-10 content">

    <h5>Verify your account <span class="glyphicon glyphicon-remove" (click)="navigateTo('/landing')"></span></h5>

    <form [formGroup]="userForm" (submit)="onSubmit()">

      <p>You are almost done! We just need to verify your account before you can start using it.</p>

      <div class="radio text-left">
        <label for="chkMobile" class="radio-inline">
          <input type="radio" id="chkMobile" name="chkOption" (click)="showHideMobile()" value="chkMobile" />
          Phone Verification
        </label>

        <label for="chkEmail" class="radio-inline">
          <input type="radio" id="chkEmail" name="chkOption" (click)="showHideEmail()" value="chkEmail" />
          Email Verification
        </label>
      </div>

      <div class="form-group" id="inputMobile" [hidden]="chkMobile" >
        <control-messages [control]="userForm.controls.mobile_number"></control-messages>
        <input type="number" [(ngModel)]="model.mobile_number" formControlName="mobile_number" id="mobile_number" class="form-control" required/>
        <label>Mobile Number</label>
      </div>

      <div class="form-group" id="inputEmail" [hidden]="chkEmail">
        <control-messages [control]="userForm.controls.email"></control-messages>
        <input [(ngModel)]="model.email" formControlName="email" id="email" class="form-control" readonly/>
        <label>Email</label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-danger">Verify user</button>
      </div>
    </form>

  </div>

</section>
