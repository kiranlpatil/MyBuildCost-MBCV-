<div class="change-password col-sm-12 no-padding">
  <div>

    <!--<tpl-loader *ngSwitchCase="true"></tpl-loader>-->
    <!--<app-loader></app-loader>-->

    <div class="col-xs-12">
      <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
        <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
        <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
        <div class="col-sm-1 col-xs-1 close-msg">
          <button (click)="isShowErrorMessage = true" class="btn-close"><span
            class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>

      <form [formGroup]="userForm" (submit)="onSubmit()">

        <div class="form-group">
          <label><img src="{{PASSWORD_ICON}}"/> Current Password</label>
          <input type="password" formControlName="current_password" id="current_password" class="form-control"/>
          <control-messages [control]="userForm.controls.current_password"></control-messages>
        </div>

        <div class="form-group">
          <label><img src="{{PASSWORD_ICON}}"/> New Password</label>
          <input type="password" formControlName="new_password" id="new_password" class="form-control"/>
          <control-messages [control]="userForm.controls.new_password"></control-messages>
        </div>

        <div class="form-group">
          <label><img src="{{CONFIRM_PASSWORD_ICON}}"/> Confirm Password</label>
          <input type="password" formControlName="confirm_password" id="confirm_password"
                 (blur)="makePasswordConfirm()" class="form-control"/>
          <div class="error-message" *ngIf="isPasswordConfirm == true"><p>{{confirmPassword}}</p></div>
          <control-messages [control]="userForm.controls.confirm_password"></control-messages>
        </div>

        <div class="clearfix">&nbsp;</div>
        <button type="submit" class="btn btn-primary">Change Password</button>

      </form>

    </div>
  </div>
</div>


<div class="modal popup" [style.display]="getStyle()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="showHideModal()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5>Password changed successfully</h5>
        </div>
        <div class="modal-body">
          <p>{{changePasswordSuccessMessage}}</p>
          <div class="clearfix">&nbsp;</div>
          <button type="button" class="btn btn-primary" (click)="logOut()">Yes</button>
          <button type="button" class="btn btn-danger" (click)="showHideModal()">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
