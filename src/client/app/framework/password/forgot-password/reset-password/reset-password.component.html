<section class="main-form-wrapper" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <app-loader></app-loader>

    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-10 content">

        <h5>Reset password</h5>

        <form [formGroup]="userForm" (submit)="onSubmit()">

          <p>Please set the new password for your {{ APP_NAME }} account.</p>

          <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
            <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
            <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
            <div class="col-sm-1 col-xs-1 close-msg">
              <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>

          <div class="form-group">
              <control-messages [control]="userForm.controls.new_password"></control-messages>
              <input type="password" formControlName="new_password" id="new_password" class="form-control" required/>
              <label>New Password</label>
          </div>

          <div class="form-group">
              <control-messages [control]="userForm.controls.confirm_password"></control-messages>
              <input type="password" formControlName="confirm_password" id="confirm_password"
                     (blur)="makePasswordConfirm()" class="form-control" required/>
              <label>Confirm Password</label>
              <div class="error-message" *ngIf="isPasswordConfirm == true"><p>Passwords does not match.</p></div>
          </div>

          <div class="button-group">
            <button type="submit" class="btn btn-danger" [disabled]="!userForm.valid">Reset Password</button>
          </div>
        </form>

    </div>

</section>
