<section class="main-form-wrapper">

  <user-header></user-header>

  <app-loader></app-loader>

  <div class="col-md-4 col-sm-6 col-xs-11 content mail-reset-password">

    <h5>RESET PASSWORD</h5>

    <form [formGroup]="userForm" (submit)="onSubmit()" novalidate>

      <p class="reset-note">Please set new password for your {{ APP_NAME }} account.</p>

      <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
        <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
        <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
        <div class="col-sm-1 col-xs-1 close-msg">
          <button (click)="isShowErrorMessage = true" class="btn-close"><span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.new_password" [submitStatus]="submitStatus"></control-messages>
        <input type="password" formControlName="new_password" id="new_password" class="form-control" required/>
        <label>New Password</label>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.confirm_password" [submitStatus]="submitStatus"></control-messages>
        <input type="password" formControlName="confirm_password" id="confirm_password"
               (blur)="makePasswordConfirm()" class="form-control" required/>
        <label>Confirm Password</label>
        <div class="error-message" *ngIf="isPasswordConfirm == true"><p>{{passwordMismatchMessage}}</p></div>
      </div>

      <div class="button-group">
        <div *ngIf='isShowLoader' class='loader-container'>
          <img src="assets/c-next/loader/main-loading.svg" height="20" width="160" style="margin-top: 400px;"/>
        </div>
        <button type="submit" class="btn btn-primary">RESET PASSWORD</button>
      </div>
    </form>

  </div>

</section>
