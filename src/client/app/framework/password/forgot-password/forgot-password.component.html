<section class="wrapper" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <!--<tpl-loader *ngSwitchCase="true"></tpl-loader>-->
  <app-loader></app-loader>

  <img class="app-logo" src={{MY_LOGO_PATH}} alt="Application Logo">
  <p>{{MY_TAG_LINE}}</p>

  <div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 content">

    <h4>Forgot your password?</h4>
    <p>Enter your account email address and we will send you a link to reset your password.</p>

    <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage" >
      <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
      <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
      <div class="col-sm-1 col-xs-1 close-msg">
        <button (click)="closeErrorMessage()" class="btn-close"><span class="glyphicon glyphicon-remove"></span></button>
      </div>
    </div>

    <form [formGroup]="userForm" (submit)="onSubmit()">

      <div class="form-group input-group">
        <control-messages [control]="userForm.controls.email"></control-messages>
        <span class="input-group-addon"><img src="{{EMAIL_ICON}}"></span>
        <input formControlName="email" id="email" placeholder="Email Address" class="form-control" />
      </div>

      <div class="clearfix">&nbsp;</div>
      <button type="submit" class="btn btn-default btn-block" [disabled]="!userForm.valid">Send Mail</button>

    </form>

    <div class="other-links">
      <a (click)="goBack()">Sign In</a>
    </div>

  </div>

  <div class="clearfix">&nbsp;</div>
  <div class="other-links footer clear">
    <a>{{UNDER_LICENCE}}</a>
  </div>

</section>
