<section class="main-form-wrapper" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND + ')'}">

  <main-header></main-header>

  <app-loader></app-loader>

  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-10 content">

    <h5>Forgot your password? <span class="glyphicon glyphicon-remove" (click)="navigateTo('/landing')"></span></h5>

    <form [formGroup]="userForm" (submit)="onSubmit()">

      <p>Enter your account email address and we will send you a link to reset your password.</p>

      <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage" >
        <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
        <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
        <div class="col-sm-1 col-xs-1 close-msg">
          <button (click)="closeErrorMessage()" class="btn-close"><span class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>

      <div class="form-group">
        <control-messages [control]="userForm.controls.email"></control-messages>
        <input formControlName="email" id="email" class="form-control" required/>
        <label>Email Address</label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Send Mail</button>
        <div class="other-links">
          <a (click)="goBack()">Sign In</a>
        </div>
      </div>

    </form>

  </div>
</section>
