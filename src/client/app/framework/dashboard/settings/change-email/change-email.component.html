<div class="change-email col-sm-12 no-padding">
  <div>

    <!--<tpl-loader *ngSwitchCase="true"></tpl-loader>-->
    <app-loader></app-loader>

    <div class="col-sm-12">

      <div class="alert alert-danger clearfix" [hidden]="isShowErrorMessage">
        <div class="col-sm-1 hidden-xs"><span class="glyphicon glyphicon-warning-sign"></span></div>
        <div class="col-sm-10 col-xs-11 error-msg"><b>{{ error_msg }}</b></div>
        <div class="col-sm-1 col-xs-1 close-msg">
          <button (click)="isShowErrorMessage = true" class="btn-close"><span
            class="glyphicon glyphicon-remove"></span></button>
        </div>
      </div>

      <form [formGroup]="userForm" (submit)="onSubmit()">

        <div class="form-group" [class.fb-email-input]="isSocialLogin">
          <label><img src="{{EMAIL_ICON}}"/> Current Email</label>
          <control-messages [control]="userForm.controls.current_email"></control-messages>
          <input [(ngModel)]="model.current_email" formControlName="current_email" id="current_email"
                 placeholder="Current Email"
                 class="form-control" readonly/>
        </div>

        <div class="form-group" [class.fb-email-input]="isSocialLogin">
          <label><img src="{{NEW_EMAIL_ICON}}"/> New Email</label>
          <control-messages [control]="userForm.controls.new_email"></control-messages>
          <input [(ngModel)]="model.new_email" formControlName="new_email" id="new_email" placeholder="New Email"
                 class="form-control"/>
        </div>

        <div class="form-group" [class.fb-email-input]="isSocialLogin">
          <label><img src="{{CONFIRM_EMAIL_ICON}}"/> Confirm Email</label>
          <control-messages [control]="userForm.controls.confirm_email"></control-messages>
          <input [(ngModel)]="model.confirm_email" formControlName="confirm_email" id="confirm_email"
                 placeholder="Confirm Email"
                 (blur)="makeEmailConfirm()" class="form-control"/>
          <div class="error-message" *ngIf="isEmailConfirm == true"><p>{{emailNotMatctMessage}}</p></div>
        </div>

        <div class="clearfix">&nbsp;</div>
        <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Change Email</button>

      </form>

    </div>
  </div>
</div>
