<header *ngIf="status && projectHeaderViews.indexOf(view)<0 && isShowHeader" class="header-container">
  <div class="container-fluid header-container-fluid">
    <div class="col-sm-9 padding-right30">
      <div *ngIf="subscriptionValidityMessage && activeStatus" class="project-expiring">
        <span>{{subscriptionValidityMessage}}</span>
        <button (click)="goToRenew()">{{getButton().RENEW_NOW}}</button>
      </div>
      <ul>
        <li>
          <a type="button" (click)="closeMenu()" *ngIf="getCurrentProjectId()" [routerLinkActive]="['active']" [routerLink]="['/project', getCurrentProjectId(),'cost-summary']" cost-summary>{{getMenus().COST_SUMMARY}}</a>
        </li>
        <li>
          <a type="button" (click)="closeMenu()" *ngIf="getCurrentProjectId()" [routerLinkActive]="['active']" [routerLink]="['/project',getCurrentProjectId(),'material-takeoff']">{{getMenus().MATERIAL_TAKEOFF}}</a>
        </li>
        <li>
          <a type="button" (click)="closeMenu()" *ngIf="getCurrentProjectId()" [routerLinkActive]="['active']"  [routerLink]="['/project', getCurrentProjectId(),'details']" >{{getMenus().PROJECT_DETAILS}}</a>
        </li>
      </ul>
      <div  class="add-building-link" *ngIf="getCurrentView() === currentView().COST_SUMMARY">
        <span *ngIf="!addBuildingButtonDisable" title="Add Building">
          <a [class.disabled]="buttonDisableForSampleProject" (click)="goToCreateBuilding()"><span class="glyphicon glyphicon-plus"></span>{{getMenus().ADD_BUILDING}}</a>
        </span>
        <span *ngIf="addBuildingButtonDisable" title="Upgrade to Premium package to add more buildings.">
          <a [class.disabled]="addBuildingButtonDisable || buttonDisableForSampleProject"><span class="glyphicon glyphicon-plus"></span>{{getMenus().ADD_BUILDING}}</a>
        </span>
      </div>
    </div>
  </div>
</header>
