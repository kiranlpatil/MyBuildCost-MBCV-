<header class="create-new-header">
  <button class="btn-back"><img src="assets/build-info/create-new-project/back.png" /><span>Back</span></button>
  <button class="btn-close"><img src="assets/build-info/create-new-project/close.png" /><span>Close</span></button>
</header>
<section class="page-background" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND_TRANSPARENT + ')'}">
  <div class="inner-content clearfix">
    <div class="content">
      <h4>Create New Project</h4>
      <form [formGroup]="projectForm" (submit)="onSubmit()">

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.name" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Name</label>
          <input type="text" [(ngModel)]="model.name" formControlName="name" id="name" class="form-control" placeholder="Enter your Project Name"/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.region" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Address</label>
          <input type="text" [(ngModel)]="model.region" formControlName="region" id="region" class="form-control" placeholder="Enter your Project Address"/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.plotArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Plot Area<small> (In sft)</small></label>
          <input type="number" [(ngModel)]="model.plotArea" formControlName="plotArea" id="plotArea" class="form-control" placeholder="Enter plot area"/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.plotPeriphery" [submitStatus] = "submitStatus"></control-messages>
          <label>Plot Periphery length<small> (In rft)</small></label>
          <input type="number" [(ngModel)]="model.plotPeriphery" formControlName="plotPeriphery" id="plotPeriphery" class="form-control" placeholder="Enter plot periphery"/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.podiumArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Podium Area<small> (In sft)</small></label>
          <input type="number" [(ngModel)]="model.podiumArea" formControlName="podiumArea" id="podiumArea" class="form-control" placeholder="Enter podiumArea area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.openSpace" [submitStatus] = "submitStatus"></control-messages>
          <label>Open Space<small> (In sft)</small></label>
          <input type="number" [(ngModel)]="model.openSpace" formControlName="openSpace" id="openSpace" class="form-control" placeholder="Enter Open Space" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.slabArea" [submitStatus] = "submitStatus"></control-messages>
          <label> Total Slab Area of club house<small> (In sft)</small></label>
          <input type="number" [(ngModel)]="model.slabArea" formControlName="slabArea" id="slabArea"  class="form-control" placeholder="Enter slab area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.poolCapacity" [submitStatus] = "submitStatus"></control-messages>
          <label> Swimming pool capacity<small> (In ltrs)</small></label>
          <input type="number" [(ngModel)]="model.poolCapacity" formControlName="poolCapacity" id="poolCapacity"  class="form-control" placeholder="Enter Swimming pool Capacity" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.projectDuration" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Duration<small> (In months)</small></label>
          <input type="number" [(ngModel)]="model.projectDuration" formControlName="projectDuration" id="projectDuration" class="form-control" placeholder="Enter Project duration"/>
        </div>

        <div  class="form-group">
          <control-messages [control]="projectForm.controls.totalNoOfBuildings" [submitStatus] = "submitStatus"></control-messages>
          <label>Total no. Of Buildings</label>
          <input type="number" [(ngModel)]="model.totalNoOfBuildings" formControlName="totalNoOfBuildings" id="totalNoOfBuildings" class="form-control" placeholder="Enter total No Of Buildings" required/>
        </div>

        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </div>
</section>
