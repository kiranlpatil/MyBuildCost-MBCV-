<div [hidden]="true" id="content" #content>
  <div *ngIf="costHead">
    <h3>{{costHead.name}}</h3>
    <table>
      <thead>
        <th>Category Name</th>
        <th>Amount</th>
      </thead>
      <tbody>
        <div *ngFor="let category of costHead.categories">
          <tr>
            <td style="font-size: 12px">{{category.name}}</td>
            <td style="font-size: 12px">{{category.amount}}</td>
          </tr>
          <tr>
            <td>
              <table>
                <thead>
                  <th>WorkItem Name</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Amount</th>
                </thead>
              <tbody>
              <tr *ngFor="let workitem of category.workItems">
                <div *ngIf="workitem">
                  <td style="font-size: 12px">{{workitem.name}}</td>
                  <td style="font-size: 12px">{{workitem.quantity.total}}</td>
                  <td style="font-size: 12px">{{workitem.rate.total}}</td>
                  <td style="font-size: 12px">{{workitem.amount}}</td>
                </div>
              </tr>
              </tbody>
            </table>
            </td>
          </tr>
        </div>
      </tbody>
    </table>
  </div>
</div>

  <button (click)="downloadToPdf()">Save as PDF</button>
