<button class="btn-print" (click)="downloadToPdf()"><span class="glyphicon glyphicon-print"></span><span class="hidden-xs">Download/Print</span></button>

<div id="content" #content style="display: none">
  <bi-pdf-header
    [elementType]="elementType"
    [elementName]="elementName"
    [buildingName]="buildingName">
  </bi-pdf-header>

  <div  *ngFor="let materialKey of materialTakeOffReport | keys;">

    <div *ngFor="let secondaryViewKey of materialTakeOffReport[materialKey].secondaryView | keys:getMaterialTakeOffElements().SORT;" style="clear: both;width: 100%;">
      <table style="font-size:10px;text-align: left;width: 100%;max-width: 750px;margin: 0 auto 5px auto;">
        <thead *ngIf="buildingName !== getMaterialTakeOffElements().ALL_BUILDINGS && elementType === getMaterialTakeOffElements().ELEMENT_WISE_REPORT_MATERIAL; else buildingNameAsHeader">
          <th width="60%">{{getMaterialTakeOffElements().TOTAL_QUANTITY}} : {{materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].title }}</th>
          <th width="40%" style="text-align: right"></th>
        </thead>

        <ng-template #buildingNameAsHeader>
          <th width="60%">{{secondaryViewKey}} : {{materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].title }}</th>
          <th width="40%" style="text-align: right"></th>
        </ng-template>
      </table>
      <!--pdf report-->
      <bi-head-wise-table-view *ngIf="elementType === getMaterialTakeOffElements().ELEMENT_WISE_REPORT_COST_HEAD"
        [reportData]="materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].table">
      </bi-head-wise-table-view>

      <bi-material-wise-table-view *ngIf="elementType === getMaterialTakeOffElements().ELEMENT_WISE_REPORT_MATERIAL"
                               [reportData]="materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].table">
      </bi-material-wise-table-view>
    </div>
    <div style="border-top: 1px solid #ccc;font-size: 12px;margin: 30px auto 0 auto;padding: 10px 0;text-align: right;width: 100%;max-width: 750px;">
      Powered by <span style="color:#716edc!important;font-size:11px;text-transform: uppercase;">My Build Cost</span>
    </div>
  </div>
</div>
