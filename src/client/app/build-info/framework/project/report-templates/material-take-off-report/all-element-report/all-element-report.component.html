<p (click)="downloadToPdf()">Download Report</p>


<div id="content" #content style="display: none">

  <bi-pdf-header
    [elementType]="elementType"
    [elementName]="elementName"
    [buildingName]="buildingName">
  </bi-pdf-header>

  <div  *ngFor="let materialKey of materialTakeOffReport | keys;">
    <div class="">
      <h4 class="">
        <div class="col-sm-12">
          <span class="">{{materialKey}}</span>
          <span class="">
                {{ materialTakeOffReport[materialKey].title }}
              </span>
        </div>
      </h4>


      <div *ngFor="let secondaryViewKey of materialTakeOffReport[materialKey].secondaryView | keys:getMaterialTakeOffElements().SORT;">
        <div class="col-md-12">

          <div class="">
            <h4 class="">
              <span class=""></span>
              <span class="">{{secondaryViewKey}}</span>
              <span class="">
                         {{materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].title }}
                        </span>
            </h4>

          </div>

          <div>

            <!--pdf report-->
            <bi-table-view
              [reportData]="materialTakeOffReport[materialKey].secondaryView[secondaryViewKey].table">
            </bi-table-view>


          </div>


        </div>
      </div>

    </div>
  </div>

</div>
