<section class="main-form-wrapper dashboard-profile">
  <div class="dashboard-profile-content clearfix">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
    <div class="col-sm-6" style="margin-top: 140px">

      <form [formGroup]="viewProjectForm" (submit)="onSubmit()" class="profile-form clearfix">

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.name" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Name
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.name" formControlName="name" id="name"
                 class="form-control clear"/>
        </div>


        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.region" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Address
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.region" formControlName="region" id="region"
                 class="form-control clear"/>
        </div>


        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.plotArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Plot Area <small> (In sqft)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.plotArea" formControlName="plotArea" id="plotArea"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.plotPeriphery" [submitStatus] = "submitStatus"></control-messages>
          <label>Plot Periphery length <small> (In rft)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.plotPeriphery" formControlName="plotPeriphery" id="plotPeriphery"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.podiumArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Podium Area<small> (In sqft)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.podiumArea" formControlName="podiumArea" id="podiumArea"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.openSpace" [submitStatus] = "submitStatus"></control-messages>
          <label>Open Space<small> (In sqft)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.openSpace" formControlName="openSpace" id="openSpace"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.slabArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Slab Area of club house<small> (In sft)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.slabArea" formControlName="slabArea" id="slabArea"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.poolCapacity" [submitStatus] = "submitStatus"></control-messages>
          <label> Swimming pool capacity<small> (In ltrs)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.poolCapacity" formControlName="poolCapacity" id="poolCapacity"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.projectDuration" [submitStatus] = "submitStatus"></control-messages>
          <label>Project Duration<small> (In months)</small>
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.projectDuration" formControlName="projectDuration" id="projectDuration"
                 class="form-control clear"/>
        </div>

        <div class="form-group">
          <control-messages [control]="viewProjectForm.controls.totalNumOfBuildings" [submitStatus] = "submitStatus"></control-messages>
          <label>Total No. of buildings
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
          <input [(ngModel)]="projectModel.totalNumOfBuildings" formControlName="totalNumOfBuildings" id="totalNumOfBuildings"
                 class="form-control clear"/>
        </div>


        <div class="col-xs-12 error-msg alert alert-danger form-alert" [hidden]="isShowErrorMessage">
          <b>{{errorMessage }}</b>
        </div>
        <button type="submit" class="btn btn-primary pull-right">
          Update
        </button>
      </form>
    </div>
  </div>
</section>
