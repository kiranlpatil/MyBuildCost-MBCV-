 <div *ngIf="quantityItems!==undefined" class="get-quantity-section">
  <table class="table">
    <thead>
    <th>Item</th>
    <th>&nbsp;</th>
    <th>Nos.</th>
    <th>Length</th>
    <th>Breadth</th>
    <th>Height</th>
    <th>Qty.</th>
    <th class="text-left">Unit</th>
    <th>&nbsp;</th>
    </thead>
    <tbody>
    <tr *ngFor="let quantityItem of quantityItems">
      <td>
        <input [(ngModel)]="quantityItem.item" id="costitem"  class="form-control"/>
      </td>
      <td class="remark-icon">
        <!--<input [(ngModel)]="quantityItem.remarks" id="remarks"  class="form-control" />-->
        <img title="{{quantityItem.remarks}}" src="assets/build-info/dashboard/comment.png" width="16" height="16" />
      </td>
      <td>
        <input type="number" [(ngModel)]="quantityItem.nos" id="numbers" (change)="updateQuantity(quantityItem,'updateNos')" class="form-control" required/>
      </td>
      <td>
        <input type="number" [(ngModel)]="quantityItem.length" id="length" (change)="updateQuantity(quantityItems,'updateLength')" class="form-control" required/>
      </td>
      <td>
        <input  type="number" [(ngModel)]="quantityItem.breadth" id="breadth" (change)="updateQuantity(quantityItems,'updateBreadth')" class="form-control" />
      </td>
      <td>
        <input type="number" [(ngModel)]="quantityItem.height" id="height" (change)="updateQuantity(quantityItems,'updateHeight')" class="form-control" required/>
      </td>
      <td>
        <input  type="number" [(ngModel)]= "quantityItem.quantity"  id="qty" class="form-control" required/>
      </td>
      <td>
        <input [(ngModel)]="quantityItem.unit" id="unit" class="form-control unit-input" required/>
      </td>
      <td><span title="Delete" data-toggle="modal" data-target="#deleteQuantity" (click)="setQuantityItemName(quantityItem.item)" class="glyphicon glyphicon-trash"></span></td>
    </tr>
    <tr>
      <td class="total-amount">
        <label>Total</label>
      </td>
      <td class="total-amount">
      </td>
      <td class="total-amount text-right">
        <span>{{quanitytNumbersTotal|number}}</span>
      </td>
      <td class="total-amount text-right">
        <span>{{lengthTotal|number}}</span>
      </td>
      <td class="total-amount text-right">
        <span> {{breadthTotal|number}} </span>
      </td>
      <td class="total-amount text-right">
        <span> {{heightTotal|number}} </span>
      </td>
      <td class="total-amount text-right">
        <span> {{quantityTotal|number}} </span>
      </td>
      <td class="total-amount text-center">
        sqft
      </td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="add-new-btn" (click)="addItem()">+ Add Item</button>
  <button type="submit" class="save-btn" (click)="updateCostHeadWorkItem(quantityItems)">Save</button>

</div>

<div class="modal fade" id="deleteQuantity" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Delete</h2>
      </div>
      <div class="modal-body">
        <p><small>You Want to Delete Quantity Item</small></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary bi-btn" type="button" (click)="deleteQuantityItemfun()"data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
