<table class="table">
  <thead>
  <th>Item</th>
  <th>Nos.</th>
  <th>Length</th>
  <th>Breadth</th>
  <th>Height</th>
  <th>Qty.</th>
  <th>Unit</th>
  </thead>
  <tbody>
  <tr *ngFor="let quantityItem of quantityItems">
    <td>
      <input [(ngModel)]="quantityItem.item" id="costitem"  class="form-control clear"/>
    </td>
    <td>
      <input [(ngModel)]="quantityItem.remarks" id="remarks"  class="form-control clear" />
    </td>
    <td>
      <input type="number" [(ngModel)]="quantityItem.nos" id="numbers" (change)="getNo(quantityItemsArray)" class="form-control clear" required/>
    </td>
    <td>
      <input type="number" [(ngModel)]="quantityItem.length" id="length" (change)="getLength(quantityItems)" class="form-control clear" required/>
    </td>
    <td>
      <input  type="number" [(ngModel)]="quantityItem.breadth" id="breadth" (change)="getBreadth(quantityItems)" class="form-control clear" required/>
    </td>
    <td>
      <input type="number" [(ngModel)]="quantityItem.height" id="height" (change)="getHeight(quantityItems)" class="form-control clear" required/>
    </td>
    <td>
      <input  type="number" [(ngModel)]= "quantityItem.quantity"  id="qty" class="form-control clear" required/>
    </td>
    <td>
      <input [(ngModel)]="quantityItem.unit" id="unit" class="form-control clear" required/>
    </td>
    <td><span data-toggle="modal" data-target="#delete" (click)="setQuantityItemName(quantityItem.item)" class="glyphicon glyphicon-trash"></span></td>
  </tr>
  <tr>
    <td>
      <label>Total</label>
    </td>
    <td>{{quanitytNumbersTotal|number}}
    </td>
    <td>{{lengthTotal|number}}
    </td>
    <td>{{breadthTotal|number}}
    </td>
    <td>{{heightTotal|number}}
    </td>
    <td>{{quantityTotal|number}}
    </td>
    <td>
      sqft
    </td>
  </tr>
  <tr>
    <td>
      <button type="button" class="btn btn-primary" (click)="addItem()">+ Add Item</button>
    <td>
    <td>
      <button type="submit" class="btn btn-primary" (click)="updateCostHeadWorkItem(quantityItems)">Save</button>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="delete" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Delete</h2>
      </div>
      <div class="modal-body">
        <p><small>You Want to Delete Quantity Item</small></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="deleteQuantityItemfun()"data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
