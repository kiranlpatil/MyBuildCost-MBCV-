<div *ngIf="workItemData">
  <table>
    <tbody>

    <div *ngFor="let quantity of quantityDetails">
    <td>
      <input type="text" [ngModel]="quantity.name"  (blur)="onInputKeyQuantity($event.target.value)">
    </td>

    <td>
      <div *ngIf="quantity.total != 0" (click)="getQuantity(quantity)">
        <input [ngModel]="quantity.total" id="quantity" size="10" class="form-control clear">
      </div>
      <button  *ngIf="quantity.total == 0" class="btn-get-amount" (click)="getQuantity(quantity)">
        Get Qty.
      </button>
    </td>

    <td>
      {{workItemData.unit}}
    </td>

    <td>
    </td>

    <td>
      <div *ngIf="workItemData.rate.isEstimated">
        {{ (quantity.total * workItemData.rate.total)|number }}
      </div>
      <div *ngIf="!workItemData.rate.isEstimated">
        -
      </div>
    </td>
        <td>
          <div data-toggle="modal" title="Delete Quantity Details"
               data-target="#deleteQuantityDetails"
               (click)="setQuantityNameForDelete(quantity.name)">
            <img alt="Delete Quantity Details" src="assets/build-info/dashboard/delete.png" />
          </div>
        </td>
    </div>

      <div *ngIf="showWorkItemTabName == getLabel().WORKITEM_QUANTITY_TAB">
        <bi-get-quantity [quantityItems]="quantityItemsArray"
                     [quantityDetails]="quantityDetails"
                     [categoryRateAnalysisId]="categoryRateAnalysisId"
                     [categoryDetails] ="categoryDetails"
                     [keyQuantity]="keyQuantity"
                     [workItemsList] ="workItemsList"
                     (showWorkItemTabName)="setShowWorkItemTab($event)"
                     [baseUrl] = "baseUrl">
         </bi-get-quantity>
       </div>
  </tbody>
</table>
</div>
