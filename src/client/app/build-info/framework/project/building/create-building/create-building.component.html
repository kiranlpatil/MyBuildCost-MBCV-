<header class="create-new-header">
  <button class="btn-back" (click)="goBack()"><img src="assets/build-info/create-new-project/back.png" /><span>Back</span></button>
  <button class="btn-close" (click)="goBack()"><img src="assets/build-info/create-new-project/close.png" /><span>Close</span></button>
</header>
<section class="page-background" [ngStyle]="{'background-image': 'url(' + BODY_BACKGROUND_TRANSPARENT + ')'}">
  <div class="inner-content clearfix">
    <div class="content">
      <h4>Add Building in Project</h4>
      <form [formGroup]="addBuildingForm" (submit)="onSubmit()">

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.name" [submitStatus] = "submitStatus"></control-messages>
          <label>Building Name</label>
          <input type="text" [(ngModel)]="modelBuilding.name" formControlName="name" id="name"  class="form-control" placeholder="Enter your building name" required />
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.totalSlabArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Slab Area<small> (In sft)</small></label>
          <input type="number" [(ngModel)]="modelBuilding.totalSlabArea" formControlName="totalSlabArea" id="totalSlabArea"  class="form-control" placeholder="Enter slab area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.totalCarpetAreaOfUnit" [submitStatus] = "submitStatus"></control-messages>
          <label>Carpet Area including Balconies/attached terraces <small> (In sqft)</small></label>
          <input type="number" class="form-control" [(ngModel)]="modelBuilding.totalCarpetAreaOfUnit" formControlName="totalCarpetAreaOfUnit" id="totalCarpetAreaOfUnit" placeholder="Enter carpet area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.totalSaleableAreaOfUnit" [submitStatus] = "submitStatus"></control-messages>
          <label>Saleble Area <small>(In sft)</small></label>
          <input type="number" class="form-control" [(ngModel)]="modelBuilding.totalSaleableAreaOfUnit" formControlName="totalSaleableAreaOfUnit" id="totalSaleableAreaOfUnit" placeholder="Enter Saleble area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.plinthArea" [submitStatus] = "submitStatus"></control-messages>
          <label>Plinth Area <small>(In sft)</small></label>
          <input type="number" [(ngModel)]="modelBuilding.plinthArea" formControlName="plinthArea" id="plinthArea" class="form-control" placeholder="Enter plinth Area" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.totalNumOfFloors" [submitStatus] = "submitStatus"></control-messages>
          <label> Total No.of Floors <small>(Excluding parking floors)</small></label>
          <input type="number" [(ngModel)]="modelBuilding.totalNumOfFloors" formControlName="totalNumOfFloors" id="totalNumOfFloors" class="form-control" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.numOfParkingFloors" [submitStatus] = "submitStatus"></control-messages>
          <label>No. Of Parking Floors</label>
          <input type="number" [(ngModel)]="modelBuilding.numOfParkingFloors" formControlName="numOfParkingFloors" id="numOfParkingFloors" class="form-control" placeholder="Enter no. Of Parking Floors" required/>
        </div>

        <div  class="form-group">
          <control-messages [control]="addBuildingForm.controls.carpetAreaOfParking" [submitStatus] = "submitStatus"></control-messages>
          <label>Carpet Area for parking <small>(In sqft)</small></label>
          <input type="number" class="form-control" [(ngModel)]="modelBuilding.carpetAreaOfParking" formControlName="carpetAreaOfParking" id="carpetAreaOfParking" placeholder="Enter carpetArea for Parking area" required/>
        </div>

        <p class="form-sub-heading">Apartment Configuration</p>
        <div class="row">
          <div class="col-sm-6">
            <div  class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfOneBHK" [submitStatus] = "submitStatus"></control-messages>
              <label>1 BHK</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfOneBHK" formControlName="numOfOneBHK" id="numOfOneBHK" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div  class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfTwoBHK" [submitStatus] = "submitStatus"></control-messages>
              <label>2 BHK</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfTwoBHK" formControlName="numOfTwoBHK" id="numOfTwoBHK" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div  class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfThreeBHK" [submitStatus] = "submitStatus"></control-messages>
              <label>3 BHK</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfThreeBHK" formControlName="numOfThreeBHK" id="numOfThreeBHK" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div   class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfFourBHK" [submitStatus] = "submitStatus"></control-messages>
              <label>4 BHK</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfFourBHK" formControlName="numOfFourBHK" id="numOfFourBHK" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div  class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfFiveBHK" [submitStatus] = "submitStatus"></control-messages>
              <label>5 BHK</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfFiveBHK" formControlName="numOfFiveBHK" id="numOfFiveBHK" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div  class="form-group">
              <control-messages [control]="addBuildingForm.controls.numOfLifts" [submitStatus] = "submitStatus"></control-messages>
              <label>No. of Lifts</label>
              <input type="number" [(ngModel)]="modelBuilding.numOfLifts" formControlName="numOfLifts" id="numOfLifts" class="form-control" />
            </div>
          </div>
        </div>
        <div class="col-xs-12 error-msg alert alert-danger form-alert" [hidden]="isShowErrorMessage"><b>{{ error_msg }}</b></div>

        <button type="submit" class="btn btn-primary">Next</button>
      </form>
    </div>
  </div>
</section>
