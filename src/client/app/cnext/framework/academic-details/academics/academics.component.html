<div [formGroup]="academicForm">
  <div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <input type="text" class="form-control"  formControlName="specialization" required/>
          <label>Degree</label>
          <small  class="text-danger" *ngIf="academicForm.get('specialization').touched && academicForm.get('specialization').hasError('required')">
            Degree Name is required
          </small>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <input class="form-control" type="text"  formControlName="board"  required/>
          <label>Board/University Name</label>
          <small  class="text-danger" *ngIf="academicForm.get('board').touched && academicForm.get('board').hasError('required')">
            Board/University Name is required
          </small>
        </div>
      </div>

      <div class="col-sm-4">
        <label>Year </label>
        <select class="form-control"  formControlName="yearOfPassing" >
          <option *ngFor="let acadmicyear of yearList" [ngValue]="acadmicyear">{{acadmicyear}}
          </option>
        </select>
        <small  class="text-danger" *ngIf="academicForm.get('yearOfPassing').touched && academicForm.get('yearOfPassing').hasError('required')">
          Year Of Passing is required
        </small>
      </div>
    </div>

    <div class="col-sm-12 no-padding">
        <textarea placeholder="School/College Name"  formControlName="schoolName" class="form-control"></textarea>
    </div>
  </div>
