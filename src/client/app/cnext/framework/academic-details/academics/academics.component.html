<div [formGroup]="academicForm">
  <div class="col-sm-12 no-padding">
    <div class="form-group">
      <label>Degree</label>
      <input list="degree" class="degree_select select" formControlName="educationDegree">
      <datalist id="degree" class="education_degree_list" >
        <option *ngFor="let degree of educationDegrees" [ngValue]="degree">{{degree}}
        </option>
      </datalist>
      <div class="error-messages"
           *ngIf="(academicForm.get('educationDegree').touched || submitStatus) && academicForm.get('educationDegree').hasError('required')">
        <p>{{requiredDegreeValidationMessage}}</p>
      </div>
    </div>
    <div class="form-group">
      <label>Specialization<span class="optional-field"> (Optional)</span></label>
      <input class="form-control" type="text" formControlName="specialization"/>
    </div>

    <div class="form-group">
      <label>Board/University Name</label>
      <input class="form-control" type="text" formControlName="board" required/>
      <div class="error-messages"
           *ngIf="(academicForm.get('board').touched || submitStatus) && academicForm.get('board').hasError('required')">
        <p>{{requiredUniversityValidationMessage}}</p>
      </div>
    </div>

    <div class="form-group">
      <label>Year </label>
      <select class="select" formControlName="yearOfPassing">
        <option *ngFor="let academicYear of yearList" [ngValue]="academicYear">{{academicYear}}
        </option>
      </select>
      <div class="error-messages"
           *ngIf="(academicForm.get('yearOfPassing').touched || submitStatus) && academicForm.get('yearOfPassing').hasError('required')">
        <p>{{requiredYearOfPassingValidationMessage}}</p>
      </div>
    </div>
  </div>

  <div class="col-sm-12 no-padding">
    <label>School/College Name <span class="optional-field">(Optional)</span></label>
    <textarea row="2" formControlName="schoolName" class="form-control"></textarea>
  </div>
</div>
