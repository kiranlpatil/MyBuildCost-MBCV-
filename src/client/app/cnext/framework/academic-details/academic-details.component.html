<div class="clearfix divider clear visible-xs">&nbsp;</div>
<div class="modal-bg" *ngIf="highlightedSection.name=='AcademicDetails'"></div>
<div class="section-container clear" *ngIf="highlightedSection.name =='AcademicDetails'">
  <div class="main-content edit-modal-content clearfix">
    <div class="scrollable-content academic-section col-xs-7" #parentDiv>
      <h4 class="heading">{{acadamicDetailsHeading}}</h4>
      <form class="description-form" [formGroup]="academicDetail" novalidate>
        <div class="row">
          <div class="col-md-8 col-sm-10 no-padding" formArrayName="academicDetails" #innerDiv>
            <div *ngFor="let history of academicDetail.controls.academicDetails.controls; let i=index"
                 class="panel panel-default">
              <div>
              <span class="glyphicon glyphicon-trash pull-right"
                    *ngIf="academicDetail.controls.academicDetails.controls.length>0 &&
                     academicDetail.controls.academicDetails.controls.length !==1 "
                    (click)="removeAcademicDetail(i)"></span>
              </div>
              <div class="panel-body" [formGroupName]="i">
                <cn-academics [group]="academicDetail.controls.academicDetails.controls[i]"
                              [submitStatus]="submitStatus"></cn-academics>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="button-group clearfix">
      <!--<div class="saving-loader">Saving...</div>-->
      <button type="submit" class="btn btn-primary" *ngIf="!candidate.isSubmitted"
              (click)="postData('next')">Next
      </button>
      <button type="submit" class="btn btn-primary" (click)="postData('save')" *ngIf="candidate.isSubmitted">Done
      </button>
      <button (click)="addAcademicDetail('addAnother')" class="btn btn-add-another" [disabled]="!academicDetail.valid">
        Add another
      </button>
    </div>
    <button class="btn-prev" (click)="onPrevious()"><span
            class="glyphicon glyphicon-chevron-left"></span></button>

    <div class="col-xs-5 awards-help-section" *ngIf="isCandidate">
      <div class="bg-empty-class col-xs-5"></div>
      <div class="mini-value-portrait-section">
        <h3 [innerHTML]="getMessage().CLICK_BELOW_FOR_PREVIEW_MSG">
        </h3>
        <cn-value-portrait (click)="navigateToWithId('/value-portrait');"
                           [isComplexityAnswered]="false"
                           [isCapabilityAnswered]="false"
                           [isShareView]="false" [isMiniView]="true"
                           [userId]="userId" *ngIf="isCandidate"></cn-value-portrait>
      </div>
      <cn-tool-tip id="candidate-tooltip" [message]="tooltipMessage" *ngIf="isCandidate"></cn-tool-tip>
    </div>
  </div>
</div>


<div class="section-container"
     [ngClass]="(highlightedSection.name=='AcademicDetails')?'full-width':'half-width'"
     *ngIf="highlightedSection.name !='AcademicDetails'">
  <div class="main-content" (click)="onEdit()">
    <div class="compact-view clearfix">
      <div *ngIf="academicDetail.controls.academicDetails.controls.length==0">

        <h4 class="heading-compact icons-section">
          <!--<img src="assets/c-next/icons/education-icon.png" alt="employment"/>-->
          <span class="icons icon-education"></span>
          Academic Details <span class="optional-field">(Optional)</span>
          <button class="btn-edit" (click)="onEdit()"></button>
        </h4>
      </div>

      <div class="" *ngIf="academicDetail.controls.academicDetails.controls.length>0">
        <h4 class="heading-compact icons-section">
          <!--<img src="assets/c-next/icons/education-icon.png" alt="employment"/>-->
          <span class="icons icon-education"></span>
          Academic Details <span class="optional-field">(Optional)</span>
          <button class="btn-edit" (click)="onEdit()"></button>
        </h4>
        <ul class="">
          <div *ngFor="let item of candidate.academics;let i = index">
            <div *ngIf="i == 0">
              <li>
                <p>{{item.specialization}} at {{item.board}} in {{item.yearOfPassing}}</p>
              </li>
            </div>
          </div>
        </ul>
        <p class="more-elements" *ngIf="candidate.academics.length > 1">{{candidate.academics.length-1}} more</p>
      </div>
    </div>
  </div>
</div>
