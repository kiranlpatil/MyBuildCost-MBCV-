<div class="section-container academic-details" >
  <div class="main-content modal-content clearfix" *ngIf="highlightedSection.name =='AcademicDetails'">
    <h4 class="heading">Academic Details</h4>
    <div class="col-sm-12 form" *ngFor="let item of candidate.academics;let i= index">

      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <input type="text" class="form-control"  [(ngModel)]="item.specialization" (change)="postAcademicDetails()" (focus)="changeValue()" required />
            <label>Degree</label>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <input class="form-control" type="text"  [(ngModel)]="item.board" (change)="postAcademicDetails()" required />
            <label>Board/University Name</label>
          </div>
        </div>

        <!--  <div class="col-sm-4 no-padding">
            <div class="form-group">
              <div id="yearf" ng2-auto-complete
                   [source]="yearList"
                   (ngModelChange)="selectedPassingYear($event)">
                <input class="form-control" type="text" [ngModel]="passingyear" required />
                <label>Year of Passing</label>
              </div>
            </div>
          </div>-->
        <div class="col-sm-4">
          <label >Year </label>
          <select class="form-control"  [(ngModel)]="item.yearOfPassing" (change) = "postAcademicDetails()">
            <option *ngFor="let acadmicyear of yearList" [selected]="true" [ngValue]="acadmicyear">{{acadmicyear}}</option>
          </select>

        </div>
      </div>

      <div class="col-sm-12 no-padding">
        <textarea placeholder="School/College Name"  [(ngModel)]="item.schoolName" [ngModel]="specialization" (change)="postAcademicDetails()" class="form-control"></textarea>
      </div>
    </div>

    <div class="col-sm-12 clearfix">
      <div class="clear">
        <button type="button" id="more_fields" (click)="addAnother()" class="btn btn-create-profile" [disabled]="disbleRole" >
          Add Another <span>+</span>
        </button>
        <div class="error-messages" *ngIf="isShowError"><p>Fields should not be empty.</p></div>
      </div>
      <div class="button-group clearfix">
        <button class="btn btn-primary" scrollTo scrollTargetSelector="#certification"
                (click)="onNext()" [disabled]="disableButton">Next
        </button>
      </div>
    </div>
  </div>
  <div class="main-content" *ngIf="highlightedSection.name !='AcademicDetails'">
    <div class="compact-view clearfix">
      <button class="btn-edit" (click)="highlightedSection.name='AcademicDetails'"></button>
      <h4 class="heading">Academic Details</h4>
      <ul>
        <li *ngFor="let item of candidate.academics">
          <p>{{item.specialization}} at {{item.board}} in {{item.yearOfPassing}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
