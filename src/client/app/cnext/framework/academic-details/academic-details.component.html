<div class="academic-details" *ngFor="let item of tempfield;let i= index">

  <div class="col-sm-4 no-padding">
    <div class="form-group">
      <input type="text"  required class="form-control" [ngModel]="schoolName" (ngModelChange)="SChoolName($event)" />
      <label>School/College Name</label>
    </div>
  </div>

  <div class="col-sm-4 no-padding">
    <div class="form-group">
      <input class="form-control" type="text" required [ngModel]="universityName" (ngModelChange)="UniversityName($event)" />
      <label>Board/university Name</label>
    </div>
  </div>

  <div class="col-sm-4 no-padding">
    <div class="form-group">
      <div id="yearf" ng2-auto-complete
           [source]="yearList"
           (ngModelChange)="selectYearModel($event)">
        <input class="form-control" type="text" required [ngModel]="passingyear" />
        <label>Year of Passing</label>
      </div>
    </div>
  </div>

  <div class="col-sm-10 no-padding">
    <textarea placeholder="Specialization/Remarks" [ngModel]="specialization" (ngModelChange)="Specializationfunc($event)" class="form-control"></textarea>
  </div>

<div class="clear">
  <button type="button" id="more_fields" (click)="addAnother()" class="btn btn-create-profile" [disabled]="disbleRole" >
    Add Another <span>+</span>
  </button>
</div>
