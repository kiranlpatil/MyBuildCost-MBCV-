
<div class="modal popup" [style.display]="setStyleForDialogueBox()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              Job Title
              <input type="text" maxlength="40" [(ngModel)]="selectedJobTitle"/>

              <div class="button-group">
                <button (click)="onClone()">Clone</button>
                <button (click)="onCancel()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
