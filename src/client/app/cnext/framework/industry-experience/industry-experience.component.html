<div class="modal-bg" *ngIf="highlightedSection.name=='IndustryExposure'"></div>
<div class="section-container profeiciency-domain" *ngIf="highlightedSection.name=='IndustryExposure'">

  <div class="main-content edit-modal-content clearfix" industrydata>
    <!--Additional domain Exposure-->
    <div class="scrollable-content industry-domin-left-section col-md-7 col-xs-12">
      <h4 class="heading">{{additinaolDomainHeading}}<!-- <span class="sub-heading">(In additional to your core industry, select Industries In which you have work exposure / experience)</span>-->
      </h4>
      <p *ngIf="isCandidate">{{suggestionMessageAboutCandidateDomain}}</p>
      <p *ngIf="!isCandidate">{{suggestionMessageAboutDomain}}</p>
      <div class="select-option" *ngFor="let choice of industries;let i = index">
        <label>
          <input type="checkbox" name="choice.name" value="{{choice.name}}"
                 (click)="selectIndustryModel(choice.name,$event)"
                 [checked]="candidateExperiencedIndustry.indexOf(choice.name)!=-1">
          <span>{{choice.name}}</span>
          <div class="check"></div>
        </label>
      </div>
    </div>

    <button class="btn-prev" (click)="onPrevious()"><span
      class="glyphicon glyphicon-chevron-left"></span></button>

    <div class="button-group clearfix">
      <div class="error-messages edit-error-msg" *ngIf="submitStatus">
        <span class="glyphicon glyphicon-warning-sign"></span>
        {{requiedIndustryExposureValidationMessage}}
      </div>
      <!--<div class="saving-loader">Saving...</div>-->
      <button class="btn btn-primary" scrollTo scrollTargetSelector="#professional-details"
              (click)="onNext()" [hidden]="!showButton">NEXT
      </button>
      <button class="btn btn-primary" (click)="onSave()" [hidden]="showButton">DONE
      </button>
    </div>

    <div class="col-xs-5">
      <div class="bg-empty-class col-xs-5"></div>
      <div class="mini-value-portrait-section" *ngIf="isCandidate">
        <h3 [innerHTML]="getMessage().CLICK_BELOW_FOR_PREVIEW_MSG"></h3>
        <cn-value-portrait (click)="navigateToWithId('/value-portrait');" [isShareView]="false" [isMiniView]="true" [userId]="userId" *ngIf="isCandidate"></cn-value-portrait>
      </div>
      <cn-tool-tip id="candidate-tooltip" [message]="tooltipCandidateMessage" *ngIf="isCandidate"></cn-tool-tip>
      <cn-tool-tip [message]="tooltipRecruiterMessage" *ngIf="!isCandidate"></cn-tool-tip>
    </div>

  </div>

</div>
<div class="section-container profeiciency-domain" *ngIf="highlightedSection.name !='IndustryExposure'">
  <div class="main-content" (click)="onEdit()">
    <div class="compact-view clearfix">
      <button class="btn-edit"
              (click)="onEdit()"
              [hidden]="highlightedSection.isDisable" title="Edit Industry Exposure"></button>
      <div class="col-sm-3 padding-right15">
        <h4 class="heading-compact">Domain Exposure</h4>
      </div>
      <div class="col-sm-9 padding-left15">
        <div class="option-list" *ngFor="let item of candidateExperiencedIndustry;let i = index">
          <span class="option">{{item}}</span><span class="visible-xs"
                                                    *ngIf="candidateExperiencedIndustry.length>1 && i!=candidateExperiencedIndustry.length -1">,&nbsp;</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="divider clearfix visible-xs" *ngIf="highlightedSection.name !='IndustryExposure'">&nbsp;</div>
