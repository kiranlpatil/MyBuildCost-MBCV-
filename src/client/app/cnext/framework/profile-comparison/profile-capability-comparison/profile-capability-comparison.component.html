<div *ngFor="let item of profileComparisonResult ;let i = index">
  <div *ngIf="i == 0">
    <div *ngFor="let data of item.capabilityMap | keys">
      <h2>{{item.capabilityMap[data].capabilityName}}</h2>
    </div>
  </div>

  <cn-profile-capability-comparison-meta
    [profileComparisonValue]="item"></cn-profile-capability-comparison-meta>
</div>
