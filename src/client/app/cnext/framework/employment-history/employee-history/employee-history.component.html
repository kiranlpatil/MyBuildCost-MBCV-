<div class="col-sm-12 no-padding" [formGroup]="employeeForm">
  <div class="left-content">
    <div class="col-sm-12 no-padding">
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="companyName" required/>
        <div class="error-messages"
             *ngIf="(employeeForm.get('companyName').touched || submitStatus) && employeeForm.get('companyName').hasError('required')">
          <p>{{requiredCompanyNameValidationMessage}}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 no-padding">
      <div class="form-group">
        <label>Designation</label>
        <input type="text" class="form-control" formControlName="designation" required/>
        <div class="error-messages"
             *ngIf="(employeeForm.get('designation').touched || submitStatus)&& employeeForm.get('designation').hasError('required')">
          <p>{{requiredDesignationValidationMessage}}</p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 no-padding">
      <div class="worked-from col-sm-12 no-padding">
        <div formGroupName="from">
          <div class="col-md-3 col-sm-4 no-padding">
            <label>From Date</label>
          </div>
          <div class="col-md-5 col-sm-4 padding-left5">
            <select class="select" formControlName="month" required>
              <option value ={{month}} *ngFor="let month of monthList">{{month}}</option>
            </select>
          </div>
          <div class="col-md-4 col-sm-4 padding-left5">
            <select class="select" formControlName="year" (change)="onFromYear($event.target.value)" required>
              <option value="{{year}}" *ngFor="let year of yearList | minrange:toYear" >{{year}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="worked-to col-sm-12 no-padding">
        <div formGroupName="to">
          <div class="col-md-3 col-sm-4 no-padding">
            <label>To Date</label>
          </div>
          <div class="col-md-5 col-sm-4 padding-right5">
            <select class="select" formControlName="month" required>
              <option value ={{month}} *ngFor="let month of monthList" >{{month}}</option>
            </select>
          </div>
          <div class="col-md-4 col-sm-4 padding-left5">
            <select class="select" formControlName="year" (change)="onToYear($event.target.value)" required>
              <option value="{{year}}" *ngFor="let year of yearList | maxrange:fromYear" >{{year}}</option>
            </select>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="right-content">
    <div>
      <label>Remark <span class="optional-field">(Optional)</span></label>
      <textarea class="form-control" formControlName="remarks"></textarea>
    </div>
  </div>
</div>
