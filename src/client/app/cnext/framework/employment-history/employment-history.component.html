<div class="section-container clear" *ngIf="highlightedSection.name =='EmploymentHistory'">
  <div class="main-content modal-content clearfix" >
    <h4 class="heading">Employment History</h4>
    <form class="description-form" [formGroup]="employeeHistory" novalidate>
      <!--empHistories-->
      <div formArrayName="employeeHistories">
        <div *ngFor="let history of employeeHistory.controls.employeeHistories.controls; let i=index"
             class="panel panel-default">
          <div>
          <span class="glyphicon glyphicon-trash pull-right"
                *ngIf="employeeHistory.controls.employeeHistories.controls.length>0 && employeeHistory.controls.employeeHistories.controls.length !==1 "
                (click)="removeEmployeeHistory(i)"></span>
          </div>
          <div class="panel-body" [formGroupName]="i">
            <cn-employee-history [group]="employeeHistory.controls.employeeHistories.controls[i]"></cn-employee-history>
          </div>
        </div>
      </div>

      <div class="margin-20">
        <button (click)="addEmployeeHistory()" class="btn btn-create-profile" [disabled]="!employeeHistory.valid">
          Add another
        </button>
      </div>
      <div class="button-group clearfix">
        <button class="btn btn-default" (click)="highlightedSection.name='none';highlightedSection.isDisable=false"
                [hidden]="showButton">Cancel
        </button>
        <button type="submit" class="btn btn-primary" scrollTo scrollTargetSelector="#academic-details"
                (click)="postData('next')" [disabled]="!employeeHistory.valid" [hidden]="!showButton">Next
        </button>
        <button type="submit" class="btn btn-primary" (click)="postData('save')" [disabled]="!employeeHistory.valid"
                [hidden]="showButton">Save
        </button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>

<div class="section-container"
     [ngClass]="(highlightedSection.name=='EmploymentHistory')?'full-width':'quarter-width'">
  <div class="main-content" *ngIf="highlightedSection.name !='EmploymentHistory'">
    <div class="compact-view clearfix">
      <div *ngIf="employeeHistory.controls.employeeHistories.controls.length==0">
        <h4 class="heading-compact"
            (click)="highlightedSection.name='EmploymentHistory';addEmployeeHistory();highlightedSection.isDisable=true;showButton=false;">
          <img src="assets/c-next/icons/employment-icon.png" alt="employment"/>
          Employment History
          <span class="glyphicon glyphicon-plus"></span>
        </h4>
      </div>
      <div class="vertical-container" *ngIf="employeeHistory.controls.employeeHistories.controls.length>0">
        <button class="btn-edit"
                (click)="highlightedSection.name='EmploymentHistory';highlightedSection.isDisable=true;showButton=false"
                [hidden]="highlightedSection.isDisable"></button>
        <cn-vertical-list-view [data]="candidate.employmentHistory"
                               [type]="'employment history'" [calledFrom]="'candidateview'"></cn-vertical-list-view>
      </div>
    </div>
  </div>
</div>
