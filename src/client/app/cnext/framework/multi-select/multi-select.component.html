
<div class="list clearfix">
  <div class="col-sm-4 no-padding">
    <div ng2-auto-complete
         [source]="Proficiencies"
         (ngModelChange)="selectedProficiencyModel($event)"
         no-match-found-text="No Match Found, Press Enter to add It">
      <input class="form-control"  #elem [id]="type"
             (keyup.enter)="showHideModal($event.target.value)" />
      <div class="error-messages"*ngIf="showAlert"><p>You can select maximum {{maxLength}} proficiencies.</p></div>
    </div>
  </div>
  <div class="col-sm-8 padding-left15">
    <div class="btn-container clearfix">
      <div *ngFor="let item of selectedProficiencies; let i = index">
        <button type="button" class="btn btn-create-profile" (click)="deleteItem($event)">
          {{item}} <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
  </div>
</div>



<div class="modal popup" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>Do you want to add this proficiency ? </p>
              <div class="button-group">
                <form>
                  <input type="submit" #myInput class="btn btn-primary" (click)="addProficiencyToMasterData()" value="Save" />
                  <button class="btn btn-default" (click)="showHideModal()" >Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
