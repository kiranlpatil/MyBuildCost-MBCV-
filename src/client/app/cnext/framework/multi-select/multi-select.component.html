<div class="list clearfix">
  <div class="col-sm-12 no-padding">
    <div ng2-auto-complete
         [source]="Proficiencies"
         min-chars="2"
         max-num-list="10"
         (ngModelChange)="selectedProficiencyModel($event)"
         no-match-found-text="No Match Found, Press Enter to add this key skill.">
      <input class="form-control" #elem [id]="type"
             (keyup.enter)="showHideModal($event.target.value)" placeholder="Enter words that describe your area of expertise. E.g. for IT:- Java, C++. for Manufacturing:- Metal Cutting"/>
      <div class="error-messages" *ngIf="showAlert"><p>You can select maximum {{maxLength}} Key skills.</p></div>
    </div>
  </div>
  <div class="col-sm-12 no-padding">
    <div class="btn-container clearfix">
      <div *ngFor="let item of selectedProficiencies; let i = index">
        <button type="button" class="btn btn-create-profile" (click)="deleteItem($event)">
          {{item}} <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal popup" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>Do you want to add "{{ otherProficiency }}" as your key Skill ? </p>
              <div class="button-group">
                <form>
                  <input type="submit" #myInput class="btn btn-success" (click)="addProficiencyToMasterData()"
                         value="Save"/>
                  <button class="btn btn-default" (click)="showModalStyle=false">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
