<header class="page-header">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header">

        <button type="button" [class.collapsed]="!isClassVisible"
                (click)="isClassVisible = !isClassVisible"
                class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" (click)="redirectToRecruiterDashboard(); closeMenu($event);"><img
          src={{MY_LOGO}}></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" [class.in]="isClassVisible" id="bs-example-navbar-collapse-1">


        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown last-child">
            <div class="dropdown">
              <a class="simple-dropdown dropdown-toggle" data-toggle="dropdown" href="#">
                <img src="{{uploaded_image_path}}" class="header-default-company-logo" alt="User Profile"/>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu mobile-dropdown">
                <li class="user-info user-info-ipad">
                  <h4>{{company_name}}</h4>
                </li>
                <li class="divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item"
                     (click)="redirectToRecruiterDashboard(); toggleMenu();">
                    <span class="glyphicon glyphicon-th"></span>My Dashboard
                  </a>
                </li>

                <li role="menuitem">
                  <a class="dropdown-item" (click)="logOut()">
                    <!--<a class="dropdown-item" (click)="navigateTo('/')">-->
                    <span class="glyphicon glyphicon-log-out"></span>Sign Out
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
