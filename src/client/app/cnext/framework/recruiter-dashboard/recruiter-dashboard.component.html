<cn-recruiter-header [headerInfo]="recruiterHeaderDetails" [jobCount]="recruiterDashboard.postedJobs.length" [companyName]="recruiterDashboard.company_name"></cn-recruiter-header>

<div class="container-fluid profile-wrapper recruiter-profile-wrapper">
    <ul class="nav nav-tabs dashboard-tabs" [class.move-left]="setValue">
      <li class="active"><a data-toggle="tab" href="#posted-job">My Job Posts</a></li>
      <li><a data-toggle="tab" id="post_job" href="#post_new_job">Post New Job</a></li>
    </ul>
    <div class="tab-content">
      <div id="posted-job" class="tab-pane fade active in clearfix">
        <div>
          <cn-job-lister [headerInfoForJob]="recruiterHeaderDetails" [jobListInput]="recruiterDashboard.postedJobs" (jobEventEmitter)="jobSelected($event)"></cn-job-lister>
        </div>
      </div>
      <div id="post_new_job" class="tab-pane fade clearfix">
        <cn-job-poster></cn-job-poster>
      </div>

  </div>
</div>
