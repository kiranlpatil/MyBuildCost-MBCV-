<cn-recruiter-header [jobCount]="jobCount" [companyName]="companyName"></cn-recruiter-header>

<div class="container recruiter-profile-wrapper">
  <div class="col-sm-12">
    <ul class="nav nav-tabs dashboard-tabs">
      <li>
        <a data-toggle="tab" href="#posted-job">My Job Posts</a>
      </li>
      <li class="active">
        <a data-toggle="tab" href="#post-new-job">Post New Job / Search</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="posted-job" class="tab-pane fade clearfix">
        <div [hidden]="isJobSelected">
          <cn-job-lister [jobListInput]="jobList" (jobEventEmitter)="jobSelected($event)"></cn-job-lister>
        </div>
        <div [hidden]="!isJobSelected" >
          <div class="col-sm-3">
            <cn-job-filter [selectedJob]="selectedJobProfile"></cn-job-filter>
          </div>
          <div class="col-sm-9">
            <button class="btn btn-back" (click)="isJobSelected=false"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
            <cn-q-card-view [jobPosterModel]="selectedJobProfile"></cn-q-card-view>
          </div>
        </div>
      </div>

      <div id="post-new-job" class="tab-pane fade in active clearfix">
        <cn-job-poster></cn-job-poster>
      </div>
    </div>
  </div>
</div>
