<div class="job-poster clearfix">
  <div class="bar-container profile-header">
    <div class="container">
      <div class="user-info col-sm-8 no-padding">
        <img src="assets/framework/images/dashboard/profile.png" alt="User Profile Picture"/>
        <h4>{{company_name}}</h4>
      </div>
      <div class="user-info col-sm-4 no-padding text-right">
        <button type="submit" class="btn btn-default" (click)="logOut()">Logout</button>
      </div>
    </div>
  </div>

  <div class="poster-wrapper container">

   <!-- <div class="col-sm-3 padding-right5">
      <cn-job-filter></cn-job-filter>
    </div>-->

    <div class="col-sm-12 padding-left5">

      <ul class="nav nav-tabs">
        <li >
          <a data-toggle="tab" href="#posted-job">My Job Posts</a>

        </li>
        <li class="active" >
          <a data-toggle="tab" href="#post-new-job">Post New Job / Search</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="posted-job" class="tab-pane fade">
          <div>
            <span class="posted-job"><b>Posted jobs</b></span>
          </div>
        </div>
        <div id="post-new-job" class="tab-pane fade in active">
          <cn-job-poster></cn-job-poster>
        </div>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="col-sm-3 padding-right5">
        <cn-job-filter></cn-job-filter>
      </div>
    </div>
  </div>
</div>
