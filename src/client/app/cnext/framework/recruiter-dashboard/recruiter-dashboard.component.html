<div *ngIf="recruiterDashboard">

                       [companyName]="recruiterDashboard.company_name"></cn-recruiter-header>-->
  <cn-recruiter-header [headerInfo]="recruiterHeaderDetails" [jobCount]="jobs.length"
                       [companyName]="recruiterDashboard.company_name"></cn-recruiter-header>
</div>
<div *ngIf="!recruiterDashboard">
  <cn-recruiter-header [headerInfo]="recruiterHeaderDetails" [jobCount]=0 [companyName]="please"></cn-recruiter-header>
</div>
<div class="container-fluid profile-wrapper">
  <ul id="recruiter-dashboard-tabs" class="nav nav-tabs dashboard-tabs">
    <li [routerLinkActive]="['active']"><a data-toggle="tab" title="My Job Posts"  [routerLink]="['/recruiter/dashboard']">
      <span class="icon-dashboard"></span>My Job Posts</a></li>
    <li [routerLinkActive]="['active']"><a data-toggle="tab" title="Candidate Search"  [routerLink]="['/recruiter/search']">
      <span class="icon-candidate-search"></span>Applicant Search</a></li>
    <li><a class="btn-new-job" data-toggle="tab"  title="Post New Job" [routerLink]="['/recruiter/jobpost']">Post New Job</a></li>
  </ul>
  <div class="tab-content">
    <router-outlet></router-outlet>
  </div>
</div>
<tpl-footer></tpl-footer>
