<cn-recruiter-header [jobCount]="jobCount" [companyName]="companyName"></cn-recruiter-header>

<div class="container">
  <div class="col-sm-12 recruiter-profile-wrapper">

    <ul class="nav nav-tabs">
      <li>
        <a data-toggle="tab" href="#posted-job">My Job Posts</a>
      </li>
      <li class="active">
        <a data-toggle="tab" href="#post-new-job">Post New Job / Search</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="posted-job" class="tab-pane fade">
          <cn-job-lister [jobListInput]="jobList"></cn-job-lister>
      </div>
      <div id="post-new-job" class="tab-pane fade in active clearfix">
        <cn-job-poster></cn-job-poster>

        <div class="col-sm-12">
          <div class="col-sm-3 ">
            <cn-job-filter></cn-job-filter>
          </div>
          <div class="col-sm-9 ">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
