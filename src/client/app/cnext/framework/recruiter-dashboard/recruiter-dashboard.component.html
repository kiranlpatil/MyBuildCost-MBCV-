<div *ngIf="recruiterDashboard">
  <cn-recruiter-header [headerInfo]="recruiterHeaderDetails" [jobCount]="recruiterDashboard.postedJobs.length"
                       [companyName]="recruiterDashboard.company_name"></cn-recruiter-header>
</div>
<div *ngIf="!recruiterDashboard">
  <cn-recruiter-header [headerInfo]="recruiterHeaderDetails" [jobCount]=0 [companyName]="please"></cn-recruiter-header>
</div>
<div class="container-fluid profile-wrapper">
  <ul class="nav nav-tabs dashboard-tabs" [class.move-left]="setValue">
    <li class="active"><a data-toggle="tab" title="My Job Posts" id="recr_job_dashboard" href="#posted-job">My Job
      Posts</a></li>
    <li><a data-toggle="tab" title="Candidate Search" id="applicant_search" href="#search-candidate">Applicant
      Search</a></li>
    <li><a data-toggle="tab" id="post_job" title="Post New Job" href="#post_new_job">Post New Job</a></li>
  </ul>
  <div class="tab-content">

    <div id="posted-job" class="tab-pane fade active in clearfix">
      <div *ngIf="recruiterDashboard && screenType != ''">
        <cn-job-lister [headerInfoForJob]="recruiterHeaderDetails" [jobListInput]="recruiterDashboard.postedJobs"
                       (jobPostEventEmitter)="jobSelected($event)" [screenType]="screenType"
                       [recruiter]="recruiterDashboard" (jobListCloneSuccessEmitter)="getCloneSuccessMessage()"></cn-job-lister>
      </div>
    </div>
    <!--<cn-tool-tip [message]="test"></cn-tool-tip>-->
    <div id="post_new_job" class="tab-pane fade clearfix" *ngIf="recruiterDashboard">
      <cn-job-poster [noOfJobPosted]="recruiterDashboard.postedJobs.length" [currentjobId]="jobId"
                     (jobPostEventEmitter)="jobSelected($event)"
                     (jobPostCloneSuccessEmitter)="getCloneSuccessMessage()"[recruiter]="recruiterDashboard"></cn-job-poster>
    </div>

    <div id="search-candidate" class="tab-pane fade clearfix" *ngIf="recruiterDashboard">
      <cn-candidate-search></cn-candidate-search>
    </div>

  </div>
  <div [hidden]="isHideCloneSuccessMessage" class="toaster-message toaster-success" (click)="onCloseMessage()">
    <div class="col-sm-1 col-xs-1"><span class="glyphicon glyphicon-ok"></span></div>
    <div class="col-sm-10 col-xs-10"><p>{{getMessage().MSG_MSG_CLONED_SUCCESSFULLY}}</p></div>
    <div class="col-sm-1 col-xs-1">
      <button (click)="onCloseMessage()" class="btn-close"><img src="assets/framework/images/close/close-black.svg">
      </button>
    </div>
  </div>
</div>
<tpl-footer></tpl-footer>
