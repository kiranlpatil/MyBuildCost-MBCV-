
  <div class="col-sm-8">
    <label>Job Location:</label>

    <div class="col-sm-4 padding-right15">
      <div class="list">
        <div ng2-auto-complete
             [source]="countries"
             (ngModelChange)="selectCountryModel($event)">
          <input  [ngModel]="jobLocation.country" class="form-control" placeholder="Country" />
        </div>
      </div>
    </div>
    <div class="col-sm-4 padding-right15">
      <div class="list">
        <div ng2-auto-complete
             [source]="states"
             (ngModelChange)="selectStateModel($event)">
          <input id="statesAll" [ngModel]="jobLocation.state" class="form-control" (click)="selectCountryMessage()" placeholder="State" [disabled]="isCountrySelected"/>
         <!-- <span  class="error-messages">Please select Country first.</span>-->
        </div>
      </div>
    </div>
    <div class="col-sm-4 no-padding">
      <div class="list">
        <div ng2-auto-complete
             [source]="cities"
             (ngModelChange)="selectCityModel($event)">
          <input  id="citiesAll" [ngModel]="jobLocation.cityName" class="form-control" (click)="selectStateMessage()" placeholder="City" [disabled]="isStateSelected"/>
         <!-- <span  class="error-messages">Please select Country and State first.</span>-->
        </div>
      </div>
    </div>
  </div>
