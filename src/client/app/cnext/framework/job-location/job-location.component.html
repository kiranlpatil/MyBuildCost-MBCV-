<div class="wrapper clearfix">
  <div class="col-sm-6">
    <label >Select Country:</label>
    <div class="list">
      <div ng2-auto-complete
           [source]="countries"
           (ngModelChange)="selectCountryModel($event)">
        <input  [ngModel]="countryModel" class="form-control" />
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <label class="select-label">Select State:</label>
    <div class="list">
      <div ng2-auto-complete
           [source]="states"
           (ngModelChange)="selectStateModel($event)">
        <input [ngModel]="stateModel" class="form-control" (click)="selectCountryMessage()"/>
        <span *ngIf="isCountrySelected"><h6><font color="red">Please select Country first.</font></h6></span>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <label class="select-label">Select City:</label>
    <div class="list">
      <div ng2-auto-complete
           [source]="cities"
           (ngModelChange)="selectCityModel($event)">
        <input  [ngModel]="cityModel" class="form-control" (click)="selectStateMessage()" />
        <span *ngIf="isStateSelected"><h6><font color="red">Please select Country and State first.</font></h6></span>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <label>PIN:</label>
    <input type="number" class="form-control" id="pin" [(ngModel)]="pin" (ngModelChange)="isPinSelected($event)" min="100000" max="999999"/>
  </div>
</div>
