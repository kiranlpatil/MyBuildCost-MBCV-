<div class="select-role">
  <div class="radio">
    Industry :&nbsp;
    <div class="list" >
      <div ng2-auto-complete
         [source]="industries"
         (ngModelChange)="selectIndustryModel($event)">
        <input class="form-control" [ngModel]="industryModel"  placeholder="Select Industry" disabled="{{disbleRole}}"/>
      </div>
    </div>
  </div>

  <div class="role-type clearfix">
    <div class="col-sm-1 col-xs-1">
      <p>I am</p>
    </div>
    <div class="col-sm-10 col-xs-10 no-padding">
      <div class="form-group" *ngFor="let item of temproles;let i= index">
        <div  id="{item}+i" ng2-auto-complete
              [source]="roles"
              (ngModelChange)="selectRolesModel($event)">
          <span *ngIf="i>0" class="add-role">&amp;</span>
          <input class="form-control" [ngModel]="roleModel" [disabled]="disbleRole" />
        </div>
      </div>

      <div class="clear">
        <button type="button" id="more_fields" (click)="addNewRole()" class="btn btn-create-profile" [disabled]="disbleRole" >
          Add Another Role <span>+</span>
        </button>
        <p class="btn-instructions">You can add upto 3 roles</p>
      </div>
    </div>
  </div>

  <div class="button-group clearfix">
    <button class="btn btn-primary" (click)="showHideModal()" [disabled]="disbleRole">Cofirm &amp; Save</button>
  </div>
  <p class="instructions">Once you confirm and save your roles. You can not change them for 3 months.</p>
</div>

<div class="modal" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>Are you sure you want to save your Role(s)?</p>
              <p>Once you save your Role(s), You can't change it for 3 months.</p>
              <div class="button-group">
                <button class="btn btn-default" (click)="showHideModal()">No</button>
                <button class="btn btn-primary" (click)="disableRole()">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
