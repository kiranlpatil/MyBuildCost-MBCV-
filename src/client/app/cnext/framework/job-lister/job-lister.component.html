<label>Sort by</label>
<select [(ngModel)]="qCardModel.name" (change)="sortBy()">
  <option value="Date">Date</option>
</select>

<div *ngFor="let item of jobList | orderBy:format">
<span>JobTitle : {{item.jobTitle}}</span>
<span>Department : {{item.department}}</span>
<span>Posting date : {{item.postingDate | date:'shortDate'}} </span>
<span>Hiring Manager : {{item.hiringManager}}</span>


</div>
