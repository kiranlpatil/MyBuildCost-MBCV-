<header>
  <div class="col-xs-5 no-padding">
    <h1>
      Value Portrait
      <span> Experience is what it's all about</span>
    </h1>
  </div>
  <div class="col-xs-7 no-padding">
    <div class="job-mosis-white-logo" (click)="navigateTo('/create_profile');">
      <img src="/assets/c-next/header/job-mosis-logo-white.png"/>
    </div>
  </div>

  <div class="col-xs-12 no-padding value-portraot-candidate-profile-section">
    <div class="col-xs-5">
      <div class="value-portraot-candidate-profile-img">
        <img [src]="getImagePath(candidate.personalDetails.picture)" alt="User Profile"
             *ngIf="candidate.personalDetails.picture != undefined"/>
        <img *ngIf="candidate.personalDetails.picture == undefined"
             src="assets/framework/images/dashboard/default-profile.png" height="160" width="160"/>
      </div>
      <div class="value-portraot-candidate-name"
           title="Name: {{candidate.personalDetails.first_name}} {{candidate.personalDetails.last_name}}">
        {{candidate.personalDetails.first_name}} {{candidate.personalDetails.last_name}}
      </div>
      <div class="value-portraot-candidate-job-title" title="Job Title: {{candidate.jobTitle}}">
        {{candidate.jobTitle}}
      </div>
    </div>
    <div class="col-xs-7">
      <div class="col-xs-4">
        <div class="value-portraot-candidate-number">
          <span class="phone-icon"></span>
          <span title="Mobile number: {{candidate.personalDetails.mobile_number}}">{{candidate.personalDetails.mobile_number}}</span>
        </div>
        <div class="value-portraot-candidate-email">
          <span class="email-icon"></span>
          <span title="Email: {{candidate.personalDetails.email}}">{{candidate.personalDetails.email}}</span>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="value-portraot-candidate-industry">
          <span class="industry-icon"></span>
          <label> Industry: </label>
          <span title="Industry: {{candidate.industry.name}}">{{candidate.industry.name}}</span>
        </div>
        <div class="value-portraot-candidate-area-work">
          <span class="area-work-icon"></span>
          <label> Area of Work: </label>
          <span>
            <b *ngFor="let role of candidate.industry.roles;let i=index">
              {{role.name}}<small *ngIf="candidate.industry.roles.length -1 != i">,</small>
            </b>
          </span>
        </div>
      </div>
    </div>
  </div>

</header>
