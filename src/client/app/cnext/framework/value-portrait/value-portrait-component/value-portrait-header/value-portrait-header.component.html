<header>
  <div class="col-xs-5">
    <h1>
      Value Portrait
      <span> Experience is what it's all about</span>
    </h1>
  </div>
  <div class="col-xs-7">
    <div class="job-mosis-white-logo">
      <img src="/assets/c-next/header/job-mosis-logo-white.png"/>
    </div>
  </div>

  <div class="col-xs-12 no-padding value-portraot-candidate-profile-section">
    <div class="col-xs-5">
      <div class="value-portraot-candidate-profile-img">
        <img src="assets/framework/images/dashboard/default-profile.png" height="160" width="160"/>
      </div>
      <div class="value-portraot-candidate-name">
        {{candidate.personalDetails.first_name}} {{candidate.personalDetails.last_name}}
      </div>
      <div class="value-portraot-candidate-job-title">
        {{candidate.jobTitle}}
      </div>
    </div>
    <div class="col-xs-7">
      <div class="col-xs-4">
        <div class="value-portraot-candidate-number">
          <span class="phone-icon"></span>
          <span>{{candidate.personalDetails.mobile_number}}</span>
        </div>
        <div class="value-portraot-candidate-email">
          <span class="email-icon"></span>
          <span>{{candidate.personalDetails.email}}</span>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="value-portraot-candidate-industry">
          <span class="industry-icon"></span>
          <label> Industry: </label>
          <span>{{candidate.industry.name}}</span>
        </div>
        <div class="value-portraot-candidate-area-work">
          <span class="area-work-icon"></span>
          <label> Area of Work: </label>
          <span>
            <b *ngFor="let role of candidate.industry.roles"> {{role.name}} </b>
          </span>
        </div>
      </div>
    </div>
  </div>

</header>
