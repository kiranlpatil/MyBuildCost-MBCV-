<p class="instructions" *ngIf="showAlert">You can select maximum 10 capability</p>

<div class="list">
  <!--<input type="text" name="proficiency" id="cn-proficiency" (click)="getproficiency($event)">-->
  <div class="list" >
    <div ng2-auto-complete
         [source]="proficiencies"
         (ngModelChange)="selectproficiencyModel($event)"
         placeholder="eg. java,oracle,angular">
      <input  [(ngModel)]="proficiencyModel" id={{type}} />
    </div>
  </div>


  <div *ngFor="let item of storedProficiency; let i = index">
    <p (click)="deleteItem($event)"> {{item}}<button type="button" >
      <span class="glyphicon glyphicon-remove" ></span>
    </button>
      </p>


  </div>
</div>
