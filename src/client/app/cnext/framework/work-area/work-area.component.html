<div id="work-area" >
  <div class="section-container " *ngIf="compactView">
    <div class="main-content clearfix"><h4 class="heading">Select Area of Work (Max 3)</h4>
      <div class="work-area col-sm-12">
        <p class="info">
          Select those areas of work which describe what you are best at or where you would like to position your
          career.
        </p>
        <div class="select-option" *ngFor="let item of roles;let i = index">
          <label>
            <input type="checkbox" name="choices"
                   value="{{item.name}}" (click)="selectOption(item,$event)"
                   [checked]="isSelected(item.name)"/>
            <span>{{item.name}}</span>
          </label>
          <div class="error-messages" *ngIf="alert">You have selected maximum work areas.</div>
        </div>

        <div class="button-group clearfix">
          <button class="btn btn-primary" scrollTo scrollTargetSelector="#capability-area" (click)="onNext()" [disabled]="disableButton">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content" *ngIf="!compactView">
    <div [class.compact-view]="!compactView" class="clearfix">
      <button class="btn-edit" (click)="compactView=true;disableButton=false"></button>
      <h4 class="heading">Area Of Work</h4>
      <div class="select-option" *ngFor="let item of selectedRoles">
        <span class="primary">{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
