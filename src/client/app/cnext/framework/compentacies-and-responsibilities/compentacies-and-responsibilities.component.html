<div class="modal-bg" *ngIf="highlightedSection.name=='Compentancies'"></div>
<div class="section-container clearfix" *ngIf="highlightedSection.name =='Compentancies'">
  <div class="main-content clearfix edit-modal-content">

    <h4 class="heading">{{additionalInformatonHeaing}} {{optionalFieldMessage}}</h4>

    <div class="scrollable-content">
      <div class="col-sm-8 no-padding">
        <cn-description-field [description]="jobPosterModel.competencies" [type]="'competencies'" [maxLength]=" '500'"
                              (onComplete)="onCompetenciesComplete($event)"></cn-description-field>
      </div>
    </div>

    <cn-tool-tip [message]="tooltipMessage"></cn-tool-tip>
    <button class="btn-prev" (click)="back()"><span
            class="glyphicon glyphicon-chevron-left"></span></button>
    <div class="button-group clearfix">
      <button class="btn btn-primary" (click)="onSave()">Review Your Job
      </button>
    </div>

  </div>
</div>
<div class="section-container clearfix" *ngIf="highlightedSection.name !='Compentancies'">
  <div class="main-content" (click)="onEdit()" title="Edit Additional Information about the Job">
    <div class="compact-view clearfix">
      <div class="col-sm-12 no-padding">
        <h4 class="heading-compact">{{additionalInformatonHeaing}} <span class="optional-field">{{optionalFieldMessage}}</span>
          <button class="btn-edit" (click)="onEdit()" title="Edit Additional Information about the Job"></button>
        </h4>
        <p class="primary">{{jobPosterModel.competencies}}</p>
      </div>
    </div>
  </div>
</div>
