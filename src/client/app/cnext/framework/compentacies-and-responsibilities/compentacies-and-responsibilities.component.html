<div>
  <div class="main-content clearfix modal-content" *ngIf="highlightedSection.name =='Compentancies'">
    <div class="row">
      <div class="section-container col-sm-12">
        <div class="max-height">
          <h4 class="heading">Additional information about the job (500 Words)</h4>
          <cn-description-field [description]="jobPosterModel.competencies" [type]="'competensies'" [maxLength]=" '500'"
                                (onComplete)="onCompetenciesComplete($event)"></cn-description-field>
        </div>
      </div>

          <cn-description-field [description]="jobPosterModel.responsibility" [type]="'responsibilities'"
                                [maxLength]=" '500'"
                                (onComplete)="onResponsibilitiesComplete($event)"></cn-description-field>
        </div>
      </div>-->
    </div>
  </div>
  <div class="main-content" *ngIf="highlightedSection.name !='Compentancies'">
    <div class="compact-view clearfix">
      <button class="btn-edit" (click)="highlightedSection.name='Compentancies'"></button>
      <div class="col-sm-12">
        <h4 class="heading">Additional information about the Job</h4>
        <p class="primary">{{jobPosterModel.competencies}}</p>
      </div>
