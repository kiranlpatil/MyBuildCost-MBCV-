<section class="container one-page-summary" *ngIf="candidate != undefined && candidateDetails != undefined">
  <div class="col-sm-3 left-content">
    <div>
      <cn-candidate-description [candidateDetails]="candidateDetails" [candidate]="candidate"></cn-candidate-description>
    </div>
    <div *ngIf="candidate.employmentHistory.length>0">
      <cn-vertical-list-view [data]="candidate.employmentHistory" [type]="'employment'" ></cn-vertical-list-view>
    </div>
    <div *ngIf="candidate.academics.length>0">
      <cn-vertical-list-view [data]="candidate.academics" [type]="'education'" ></cn-vertical-list-view>
    </div>
    <div *ngIf="candidate.awards.length>0">
      <cn-vertical-list-view [data]="candidate.awards" [type]="'awards'" ></cn-vertical-list-view>
    </div>
    <div *ngIf="candidate.certifications.length>0">
      <cn-vertical-list-view [data]="candidate.certifications" [type]="'certifications'" ></cn-vertical-list-view>
    </div>
    <!-- <div>
      <cn-contact-details [candidateDetails]="candidateDetails"></cn-contact-details>
    </div>-->
  </div>

  <div class="col-sm-9 right-content">
    <div class="col-sm-12">
      <cn-tabular-list-view [roles]="candidate.industry.roles"></cn-tabular-list-view>
    </div>

    <div class="col-lg-5 col-md-12">
      <div *ngIf="secondaryCapabilities.length>0">
        <h4 >Supplimentry Capabilities</h4>
        <cn-horizontal-list-view [data]="secondaryCapabilities"></cn-horizontal-list-view>
      </div>
      <h4>Proficiency In</h4>
      <cn-horizontal-list-view [data]="candidate.proficiencies"></cn-horizontal-list-view>
    </div>
    <div class="col-lg-7 col-md-12" *ngIf="candidate.aboutMyself != undefined && candidate.aboutMyself!=''">
      <h4>Additional Information</h4>
      <cn-additional-details [data]="candidate.aboutMyself"></cn-additional-details>
    </div>
  </div>
</section>
