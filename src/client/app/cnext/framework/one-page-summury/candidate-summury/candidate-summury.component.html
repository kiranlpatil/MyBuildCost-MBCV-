<header class="page-header">
  <div class="container-fliud">
    <div class="cn-logo">
      <img src="assets/c-next/header/cnext-logo-white.png" alt="logo"/>
    </div>

    <ul class="action-list">
      <li>
        <img src="assets/c-next/icons/print-icon.png" alt="print"/><span class="hidden-xs">Print Profile</span>
      </li>
      <li>
        <img src="assets/c-next/icons/pdf-icon.png" alt="pdf"/><span class="hidden-xs">Generate Pdf</span>
      </li>
    </ul>
    <ul class="logout-dropdown">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle drop-down" data-toggle="dropdown" >
          <img src="assets/framework/images/dashboard/3dots.png">
        </a>
        <ul class="dropdown-menu">
          <li>
            <a (click)="logOut()"><b>Logout</b></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <button class="btn btn-danger btn-logout" (click)="logOut()">Logout</button>
</header>


<cn-candidate-view [candidateId]="candidateId"></cn-candidate-view>
