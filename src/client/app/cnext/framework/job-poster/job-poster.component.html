<div class="clearfix ">


  <div class="job-poster">

    <cn-basic-job-information [highlightedSection]="highlightedSection" [jobPosterModel]="jobPosterModel"
                              (onComplete)="onBasicJobInformationComplete($event)"></cn-basic-job-information>

    <cn-work-area [roles]="rolesForMain" [highlightedSection]="highlightedSection" (onComplete)="selectRole($event)"
                  [hidden]="!isShowRoleList"></cn-work-area>


    <cn-capabilities [roles]="rolesForCapability" [candidateRoles]="jobPosterModel.industry.roles"
                     [highlightedSection]="highlightedSection"
                     (onComplete)="selectRole($event)" [hidden]="!isShowCapability"></cn-capabilities>


    <cn-complexities [roles]="rolesForComplexity" [candidateRoles]="jobPosterModel.industry.roles"
                     [highlightedSection]="highlightedSection"
                     [isComplexityPresent]="isComplexityPresent"
                     (onComplete)="selectRoleFromComplexity($event)" [hidden]="!isShowComplexity"></cn-complexities>


    <cn-proficiencies [proficiencies]="proficiencies" [choosedproficiencies]="jobPosterModel.profiencies"
                      [highlightedSection]="highlightedSection"
                      (onComplete)="selectProficiency($event)" [hidden]="!isShowProficiency"></cn-proficiencies>


    <cn-industry-experience [candidateExperiencedIndustry]="jobPosterModel.interestedIndustry"
      [highlightedSection]="highlightedSection"
      (onComplete)="selectExperiencedIndustry($event)"
      [hidden]="!isShowProficiency"></cn-industry-experience>


    <div [hidden]="!isShowProficiency">
      <cn-compentacies-and-responsibilities [jobPosterModel]="jobPosterModel" [highlightedSection]="highlightedSection" (onComplete)="onCompentansiesandResponsibilitycomplete($event)" [hidden]="!isShowProficiency"></cn-compentacies-and-responsibilities>
    </div>

    <div class="button-group" [hidden]="!isShowProficiency">
      <button type="submit" class="btn btn-primary" (click)="mockupSearch()" [disabled]="disableButton">Mock Search</button>
      <button type="submit" class="btn btn-danger" (click)="showHideModal()" [disabled]="disableButton">Post Job</button>
    </div>
  </div>
</div>

<div class="modal" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>Your job post details are successfully added to your job listing.</p>
              <div class="button-group">
                <button class="btn btn-default" (click)="postjob()">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
