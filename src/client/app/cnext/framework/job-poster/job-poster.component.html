<div class="clearfix">
  <div class="section-container">
    <cn-job-information></cn-job-information>
  </div>

  <div class="section-container">
    <h4 class="heading">Choose Job Requirement</h4>
    <cn-job-requirement></cn-job-requirement>
  </div>

  <div class="section-container">
    <h4 class="heading">Choose Job Location</h4>
    <cn-job-location></cn-job-location>
  </div>

  <div class="section-container">
    <h4 class="heading">Choose Your Capabilities (Max. 10)</h4>
    <div class="main-content">
      <cn-capibility-list></cn-capibility-list>
    </div>
  </div>

  <div class="section-container">
    <h4 class="heading">Choose Complexities</h4>
    <div class="main-content max-height">
      <cn-complexity-list></cn-complexity-list>
    </div>
  </div>

  <div class="section-container clearfix profeiciency-domain">

    <div class="main-content clearfix">
      <div class="col-sm-6 no-padding">
        <h4 class="heading">Proficiencies (Max. 20)</h4>
        <cn-proficiencydoamin [type]="'profeciency'"></cn-proficiencydoamin>
      </div>
      <div class="col-sm-6 no-padding">
        <h4 class="heading">Domains (Max. 20)</h4>
        <cn-proficiencydoamin [type]="'domain'"></cn-proficiencydoamin>
      </div>
    </div>
  </div>

  <div class="section-container col-sm-6">
    <h4 class="heading">Compentencies (500 Words):</h4>
    <div class="max-height">
      <cn-description-field [type]="'competensies'" [maxLength]=" '500'" ></cn-description-field>
    </div>
  </div>

  <div class="section-container col-sm-6">
    <h4 class="heading">Responsibilities and Derivables (500 Words):</h4>
    <div class="max-height">
      <cn-description-field [type]="'responsibilities'" [maxLength]=" '500'" ></cn-description-field>
    </div>
  </div>

  <div class="button-group">
    <button type="submit" class="btn btn-primary">Apply</button>
    <button type="submit" class="btn btn-danger">Post Job</button>
    <button type="submit" class="btn btn-default" (click)="logOut()">Logout</button>
  </div>
</div>
