<div class="select-role">
<!--
  <cn-single-select-list [radioData]="roleTypes"  (selectedData)="selectIndustryModel($event)"></cn-single-select-list>
-->
  <div class="select-option"  *ngFor="let choice of roleTypes;let i = index">
    <label >
      <input type="radio"  name="choices" id="{{choice}}" value="{{choice}}" [disabled]="showfield" (click)="selectOption($event.target.value)" [checked]="choice===candidate.roleType"  >
      <span>{{choice}}</span>
    </label>
  </div>

  <div class="button-group clearfix">
    <button class="btn btn-primary" (click)="showHideModal()" [disabled]="disbleButton">Confirm &amp; Save</button>
  </div>
</div>

<div class="modal" [style.display]="getStyleModal()">
  <div class="modal-bg">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <p>Saving role details. Once saved, you can not change it for 3 months.</p>
              <div class="button-group">
                <button class="btn btn-default" (click)="showHideModal()">Cancel</button>
                <button class="btn btn-primary" (click)="disableRoleltype()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
