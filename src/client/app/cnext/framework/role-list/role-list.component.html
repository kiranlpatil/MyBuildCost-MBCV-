<div class="work-area col-sm-12">
  <p class="info hide-candidate-info">
    Select those areas of work which describe what you are best at or where you would like to position your career.
  </p>
  <div class="select-option"  *ngFor="let choice of roles;let i = index">
    <label>
      <input type="checkbox"   name="choices"  [disabled]="disableRole||(candidateRoles?(candidateRoles.length>0?true:false):false)" value="{{choice.name}}" (click)="selectOption(choice,$event)" [checked]="candidateRolesList.indexOf(choice.name)!=-1" />
      <span>{{choice.name}}</span>
    </label>
   <div class="error-messages" *ngIf="alert">You have selected maximum work areas.</div>
  </div>

  <div class="button-group clearfix" >
    <button class="btn btn-primary"  (click)="disableRolelist()" [disabled]="disableButton||disableRole||(candidateRoles?(candidateRoles.length>0?true:false):false)" [class.hide-next-btn]="disableButton||disableRole||(candidateRoles?(candidateRoles.length>0?true:false):false)">Next</button>
  </div>
</div>
