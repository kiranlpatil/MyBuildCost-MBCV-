<div class="section-container clear clearfix" *ngIf="highlightedSection.name=='Capabilities'">
  <div class="main-content clearfix modal-content" >
    <h4 class="heading">Choose Your Capabilities</h4>

    <div class="clearfix">
      <div class="capabilities col-sm-12">
        <p class="info">
          Select those capabilities which describe what you are best at or where you would like to position your career.
        </p>
        <!--<p class="legends">
          <span class="color-panel primary-color"></span>Primary
          <span class="color-panel secondary-color"></span>Secondary
        </p>-->
        <div class="capability-type max-height">
          <span class="capability-option" *ngFor="let role of roles">
            <div class="select-option"
                 *ngFor="let item of role.capabilities;let i = index"
                 [class.primary]="item.isPrimary || primaryNames.indexOf(item.name)!=-1"
                 [class.secondary]="item.isSecondary || secondaryNames.indexOf(item.name)!=-1">
              <label>
                <input type="checkbox" name="checkbox" (click)="selectedCapability(role,item,$event)" id="{{item.name}}"
                       value="{{item.name}}"
                       [checked]="secondaryNames.indexOf(item.name)!=-1||primaryNames.indexOf(item.name)!=-1">
                <span>{{item.name}}</span>
              </label>
            </div>
          </span>
        </div>
        <div class="button-group clearfix">
          <button class="btn btn-primary" scrollTo scrollTargetSelector="#complexity-area"
                  (click)="onNext()" [disabled]="disableButton">Next
          </button>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- -->

<div class="section-container" [ngClass]="(highlightedSection.name=='Work-Area' || highlightedSection.name=='Profile')?'full-width':'half-width'"  *ngIf="highlightedSection.name!='Capabilities'">
  <div class="main-content" >
    <div class="compact-view clearfix">
     <!--[hidden]="highlightedSection.isLocked"-->
      <!--
            <span class=" glyphicon glyphicon-lock" title="you can edit this field after {{highlightedSection.date| date:'mediumDate'}}" *ngIf="highlightedSection.isLocked"></span>
      -->
      <h4 class="heading">Capabilities
        <button class="btn-edit" (click)="highlightedSection.name='Capabilities';highlightedSection.isDisable=true" [hidden]="highlightedSection.isDisable" ></button>
      </h4>

      <span class="option" *ngFor="let role of roles;let i = index">
        <span *ngFor="let item of role.capabilities">
          {{item.name}}&nbsp;<span *ngIf="role.capabilities.length>1 && i!=role.capabilities.length -1">,</span>&nbsp;
        </span>
      </span>
    </div>
    <!-- <div [class.modal-bg]="highlightedSection.name!='Capabilities'"></div>-->
  </div>
</div>
<div class="clearfix divider clear"></div>
