<div class="guided-tour-section guided-tour-overlay"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensCapabilities) == -1 && isCandidate && isGuideImg == true">
  <!--<img src={{guidedTourImgOverlayScreensCapabilitiesPath}} alt="Profile Picture">-->
  <div class="guided-tour-overlay-bg">
    <div class="got-it-btn" (click)="onGotItGuideTour()">
      <span>{{gotItMessage}}</span>
    </div>
  </div>
</div>

<div class="guided-tour-description"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensCapabilities) == -1 && isCandidate && isGuideImg == true">
  <div class="cn-work-area-guided-tour">
    <p [innerHTML]="getMessage().GUIDED_TOUR_DESCRIBE_CAPABILITIES_MESSAGE"></p>
    <span class="down-arrow"></span>
  </div>
</div>
<div class="modal-bg" *ngIf="highlightedSection.name=='Work-Area'"></div>
<div class="guided-tour-description"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensCapabilities) == -1 && isCandidate && isGuideImg == true">
  <div class="capabilities-guided-tour">
    <span class="up-arrow"></span>
    <p [innerHTML]="getMessage().GUIDED_TOUR_SELECTED_CAPABILITY_MESSAGE"></p>
  </div>
</div>
<div class="guided-tour-description"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensCapabilities) == -1 && isCandidate && isGuideImg == true">
  <div class="guided-tour-notes">
    <p [innerHTML]="getMessage().GUIDED_TOUR_CAPABILITY_NOTE_MESSAGE"></p>
  </div>
</div>
<div class="modal-bg" *ngIf="highlightedSection.name=='Capabilities'"></div>
<div class="section-container clear clearfix" *ngIf="highlightedSection.name=='Capabilities'">

  <div class="main-content clearfix edit-modal-content">
    <div class="scrollable-content capabilities col-xs-7">
    <h4 class="heading" *ngIf="isCandidate">{{candidateCapabilityMessage}}
    </h4>
    <h4 class="heading" *ngIf="!isCandidate">{{recruiterCapabilityMessage}}
    </h4>
      <div class="capability-type">
        <span class="capability-option" *ngFor="let role of roles">
          <!--<h5 class="sub-areas">Area Of Work - {{role.name}}</h5>-->
          <div class="select-option"
               *ngFor="let item of role.capabilities;let i = index"
               [class.primary]="item.isPrimary || primaryNames.indexOf(item.code)!=-1"
               [class.secondary]="item.isSecondary || secondaryNames.indexOf(item.code)!=-1">
            <label *ngIf="capabilitiesCodes.indexOf(item.code)!=-1">
              <input type="checkbox" name="checkbox" (click)="selectedCapability(role,item,$event)" id="{{item.name}}"
                     value="{{item.name}}"
                     [checked]="secondaryNames.indexOf(item.code)!=-1||primaryNames.indexOf(item.code)!=-1">
              <span *ngIf="item.name != ''">{{item.name}}</span>
              <div class="check"></div>
            </label>
          </div>
        </span>
      </div>
    </div>

    <button class="btn-prev" (click)="onPrevious()"><span
      class="glyphicon glyphicon-chevron-left"></span></button>

    <div class="button-group clearfix">
      <div class="error-messages edit-error-msg" [class.info-message]="isInfoMessage"
           *ngIf="!isValid && validationMessage != ''">
        <span class="glyphicon glyphicon-warning-sign"></span>
        <span *ngIf="isInfoMessage" class="glyphicon glyphicon-info-sign"></span>
        {{validationMessage}}
      </div>
      <!--<div class="saving-loader">Saving...</div>-->
      <button class="btn btn-primary" scrollTo scrollTargetSelector="#complexity-area"
              (click)="onNext()" [hidden]="!showButton">Next
      </button>
      <button class="btn btn-primary" (click)="onSave()" [hidden]="showButton">Next</button>
    </div>
    <cn-tool-tip [message]="tooltipRecruiterMessage" *ngIf="!isCandidate"></cn-tool-tip>
    <div class="col-xs-5 capabilities-help-section" *ngIf="isCandidate">
      <div class="bg-empty-class col-xs-5"></div>
      <div class="mini-value-portrait-section">
        <h3 [innerHTML]="getMessage().CLICK_BELOW_FOR_PREVIEW_MSG">
        </h3>
        <cn-value-portrait (click)="navigateToWithId('/value-portrait');" [isShareView]="false" [isMiniView]="true" [userId]="userId" *ngIf="isCandidate"></cn-value-portrait>
      </div>
      <cn-tool-tip id="candidate-tooltip" [message]="tooltipCandidateMessage" *ngIf="isCandidate"></cn-tool-tip>
    </div>

    </div>
</div>
