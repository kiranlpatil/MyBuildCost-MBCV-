<div class="select-industry clearfix" >
  <div class="col-sm-12 no-padding">
    <p class="info recruiter-info">Default value set to your own industry. Select a different value if you wish to hire from a different industry background</p>
    <div class="max-height">
      <div class="select-option"  *ngFor="let choice of industries;let i = index">
        <label >
          <input type="radio"  name="choice.name" id="{{choice.name}}" value="{{choice.name}}" [disabled]="disableIndustry||candidateIndustry.name" (click)="choosedIndustry(choice)" [checked]="choice.name===candidateIndustry.name"  >
          <span>{{choice.name}}</span>
        </label>
      </div>
    </div>
    <div class="button-group clearfix"  >
      <button class="btn btn-primary" (click)="disableIndustrires()" [class.hide-next-btn]="disableButton||candidateIndustry.name" [disabled]="disableButton||candidateIndustry.name" >Next</button>
    </div>
  </div>
</div>
