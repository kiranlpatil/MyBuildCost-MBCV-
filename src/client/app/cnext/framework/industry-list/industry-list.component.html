<div class="select-industry clearfix">
  <div class="col-sm-12 no-padding">
    <p class="info hide-candidate-info">Default value set to your own industry. Select a different value if you wish to hire
      from a different industry background</p>
    <div class="max-height">
      <div class="select-option" *ngFor="let item of industries;let i = index">
        <label>
          <input type="radio" name="item.name" id="{{item.name}}" value="{{item.name}}"
                 (click)="onValueChange(item)" [checked]="item.name===selectedIndustry.name">
          <span>{{item.name}}</span>
        </label>
      </div>
    </div>
  </div>
</div>
