<div class="guided-tour-section guided-tour-overlay"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensKeySkills) == -1 && isGuideImg && isCandidate">
  &lt;!&ndash;<!--<img src={{guidedTourImgOverlayScreensKeySkillsPath}} alt="Profile Picture">-->&ndash;&gt;
  <div class="guided-tour-overlay-bg">
    <div class="got-it-btn" (click)="onGotItGuideTour()">
      <span>{{gotItMessage}}</span>
    </div>
  </div>
</div>

<div class="guided-tour-description"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensKeySkills) == -1 && isGuideImg == true && isCandidate">
  <div class="key-skills-guided-tour">
    <span class="up-arrow"></span>
    <p [innerHTML]="getMessage().GUIDED_TOUR_DESCRIBE_YOUR_WORK_MESSAGE"></p>
  </div>
</div>
<div class="guided-tour-description"
     *ngIf="guidedTourStatus?.indexOf(guidedTourImgOverlayScreensKeySkills) == -1 && isGuideImg == true && isCandidate">
  <div class="guided-tour-notes">
    <p [innerHTML]="getMessage().GUIDED_TOUR_KEY_SKILLS_NOTE_MESSAGE"></p>
  </div>
</div>
<div class="modal-bg" *ngIf="highlightedSection.name=='Proficiencies'"></div>
<div class="clearfix">
  <div class="section-container clearfix profeiciency-domain" *ngIf="highlightedSection.name=='Proficiencies'">

    <div class="main-content  edit-modal-content clearfix edit-keyskill" proficiencydetails>
      <div class="scrollable-content proficiencies-left-section col-xs-7">
        <h4 class="heading">Keywords that describes your area of expertise</h4>
        <div class="col-sm-12 no-padding">
          <label>Add Key Skills</label>
        </div>
        <cn-multi-select [data]="proficiencies" [selectedData]="choosedproficiencies" [maxLength]="maxProficiencies"
                         (onComplete)="onProficiencyComplete($event)" [submitStatus] = "submitStatus" [type]="'xyz'"
                         [requiredKeySkillsValidationMessage] = "requiredKeySkillsValidationMessage"
                         [maxKeySkillsValidationMessage] = "maxKeySkillsValidationMessage">

        </cn-multi-select>
      </div>

      <button *ngIf="!isOthers" class="btn-prev" (click)="onPrevious()"><span
        class="glyphicon glyphicon-chevron-left"></span></button>

      <div class="button-group clearfix">
        <!-- <div class="saving-loader">Saving...</div>-->
        <!--         <button class="btn btn-default" [disabled]="choosedproficiencies.length<=0"
                         (click)="highlightedSection.name='none'; highlightedSection.isDisable=false"  [hidden]="showButton">Cancel</button>-->
        <button class="btn btn-primary" scrollTo scrollTargetSelector="#industry-experience"
                (click)="onNext()" [hidden]="!showButton">Next
        </button>
        <button class="btn btn-primary"
                (click)="onSave()" [hidden]="showButton">Done
        </button>
      </div>

      <div class="col-xs-5">
        <div class="bg-empty-class col-xs-5"></div>
        <div class="mini-value-portrait-section">
          <h3>
            Your Value Portrait is getting ready <br/>
            Click here to Preview
          </h3>
          <cn-value-portrait (click)="navigateToWithId('/value-portrait');" [isShareView]="false" [isMiniView]="true" [userId]="userId" *ngIf="isCandidate"></cn-value-portrait>
        </div>
        <cn-tool-tip id="candidate-tooltip" [message]="tooltipMessage"></cn-tool-tip>
      </div>
  </div>

  <div class="section-container clearfix profeiciency-domain" *ngIf="highlightedSection.name !='Proficiencies'">
    <div class="main-content" (click)="onEdit()">
      <div class="compact-view clearfix">
        <button class="btn-edit"
                (click)="onEdit()"
                [hidden]="highlightedSection.isDisable" title="Edit Key Skills"></button>
        <div class="col-sm-3 padding-right15">
          <h4 class="heading-compact">Key Skills
          </h4>
        </div>
        <div class="col-sm-9 padding-left15">
          <span class="option-list" *ngFor="let item of choosedproficiencies;let i = index">
            <span class="option">{{item}}</span><span class="visible-xs"
                                                      *ngIf="choosedproficiencies.length>1 && i!=choosedproficiencies.length -1">,&nbsp;</span>&nbsp;
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="divider clearfix" *ngIf="highlightedSection.name !='Proficiencies'">&nbsp;</div>
</div>
