<div class="modal-bg" *ngIf="highlightedSection.name=='Awards'"></div>
<div class="section-container clear"  *ngIf="highlightedSection.name =='Awards'">
  <div class="main-content modal-content clearfix">
    <h4 class="heading">Awards</h4>
    <form class="description-form" [formGroup]="awardDetail" novalidate>
      <div formArrayName="awards">
        <div *ngFor="let history of awardDetail.controls.awards.controls; let i=index"
             class="panel panel-default">
          <div>
          <span class="glyphicon glyphicon-trash pull-right"
                *ngIf="awardDetail.controls.awards.controls.length>0 && awardDetail.controls.awards.controls.length !==1 "
                (click)="removeAward(i)"></span>
          </div>
          <div class="panel-body" [formGroupName]="i">
            <cn-award [group]="awardDetail.controls.awards.controls[i]"></cn-award>
          </div>
        </div>
      </div>

      <div class="margin-20">
        <button (click)="addAward()" class="btn btn-create-profile" [disabled]="!awardDetail.valid">
          Add another
        </button>
      </div>
      <div class="button-group clearfix">
        <button class="btn btn-default" (click)="highlightedSection.name='none';highlightedSection.isDisable=false">
          Cancel
        </button>
        <button type="submit" class="btn btn-success" scrollTo scrollTargetSelector="#certification"
                (click)="postData('next')" [disabled]="!awardDetail.valid" [hidden]="!showButton">Next
        </button>
        <button type="submit" class="btn btn-success" (click)="postData('save')" [disabled]="!awardDetail.valid"
                [hidden]="showButton">Save
        </button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>

<div class="section-container" *ngIf="highlightedSection.name !='Awards'"
     [ngClass]="(highlightedSection.name=='Awards' )?'full-width':'quarter-width'">
  <div class="main-content">
    <div class="compact-view clearfix">
      <div *ngIf="awardDetail.controls.awards.controls.length==0">
        <!--*ngIf="candidate.awards != undefined && candidate.awards.length==1 && candidate.awards[0].name=='' && candidate.awards[0].issuedBy=='' "-->

        <h4 class="heading-compact"
            (click)="highlightedSection.name='Awards';addAward();highlightedSection.isDisable=true;showButton=false">
          <img src="assets/c-next/icons/awards.png" alt="employment"/>
          Awards
          <span class="glyphicon glyphicon-plus" title="Add Awards"></span>
        </h4>
      </div>
      <div class="vertical-container" *ngIf=" awardDetail.controls.awards.controls.length>0 ">
        <button class="btn-edit"
                (click)="highlightedSection.name='Awards';highlightedSection.isDisable=true;showButton=false"
                [hidden]="highlightedSection.isDisable" title="Edit Awards"></button>
        <cn-vertical-list-view [data]="candidate.awards" [type]="'awards'" [calledFrom]="'candidateview'"></cn-vertical-list-view>
      </div>
    </div>
  </div>
</div>
