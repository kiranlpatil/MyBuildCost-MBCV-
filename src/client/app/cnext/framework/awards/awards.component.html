<div *ngFor="let item of tempfield;let i= index">
  <div>
    <div class="col-sm-4 no-padding">
      <div class="form-group">
        <input type="text"  class="form-control" required  [ngModel]="title" (ngModelChange)="selectedTitle($event)"  (focus)="changeValue()"/>
        <label>Title</label>
      </div>
    </div>
  </div>

  <div class="col-sm-4 no-padding">
    <div class="form-group">
      <div  id="montht" ng2-auto-complete
            [source]="monthList"
            (ngModelChange)="selectedMonthModel($event)">

        <input class="form-control" [ngModel]="monthModel" [disabled]="disbleRole"  placeholder="MONTH" />
      </div>
    </div>
  </div>

  <div class="col-sm-4 no-padding">
    <div class="form-group">
      <div  id="yeart" ng2-auto-complete
            [source]="yearList"
            (ngModelChange)="selectedYearModel($event)">

        <input  class="form-control" [ngModel]="yearModel" [disabled]="disbleRole"  placeholder="YYYY" />
      </div>
    </div>
  </div>

  <div class="col-sm-10 no-padding">
    <textarea class="form-control" [ngModel]="specialization" (ngModelChange)="selectedAward($event)" placeholder="Enter Awards Details" class="form-control"></textarea>
  </div>
</div>


<div class="clear">
  <button type="button" id="more_fields" (click)="addAnother()" class="btn btn-create-profile" [disabled]="disbleRole" >
    Add Another <span>+</span>
  </button>
</div>
