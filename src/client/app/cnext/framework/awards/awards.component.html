<div *ngFor="let item of tempfield;let i= index">
  <div>
    <label>Title</label>
    <input type="text"  required  [ngModel]="title" (ngModelChange)="selectedTitle($event)"  (focus)="changeValue()"/>

  </div>
  <div  id="montht" ng2-auto-complete
        [source]="monthList"
        (ngModelChange)="selectedMonthModel($event)">

    <input  [ngModel]="monthModel" [disabled]="disbleRole"  placeholder="MONTH" />
  </div>
  <div  id="yeart" ng2-auto-complete
        [source]="yearList"
        (ngModelChange)="selectedYearModel($event)">

    <input  [ngModel]="yearModel" [disabled]="disbleRole"  placeholder="YYYY" />
  </div>

  <div class="col-sm-10 no-padding">
    <textarea class="form-control" [ngModel]="specialization" (ngModelChange)="selectedAward($event)" placeholder="Enter Awards Details"></textarea>
  </div>
</div>


<div class="clear">
  <button type="button" id="more_fields" (click)="addAnother()" class="btn btn-create-profile" [disabled]="disbleRole" >
    Add Another <span>+</span>
  </button>
</div>
