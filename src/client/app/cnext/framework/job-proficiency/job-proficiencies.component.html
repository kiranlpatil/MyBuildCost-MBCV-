<div class="modal-bg" *ngIf="highlightedSection.name=='Proficiencies'"></div>
<div class="clearfix">
  <div class="section-container clearfix" *ngIf="highlightedSection.name=='Proficiencies'">
    <div class="main-content  edit-modal-content clearfix edit-keyskill">

      <h4 class="heading">Keywords that describe candidate's area of expertise </h4>
      <div class="scrollable-content proficiency-container">
          <div class="col-sm-12 no-padding">
            <label>Mandatory Key Skills</label>
          </div>
        <cn-multi-select [type]="'Mandatory'" [data]="proficiencies" [maxLength]="maxNumberOfMandatory"
                         [selectedData]="jobPosterModel.proficiencies"
                         (onComplete)="onMandatoryProficiencyComplete($event)" [maxKeySkillsValidationMessage] = "maxKeySkillsValidationMessage"></cn-multi-select>
        <div class="clearfix">&nbsp;</div>
        <div class="col-sm-12 no-padding">
          <label>Additional Key Skills</label>
        </div>
        <cn-multi-select [type]="'Additional'" [data]="proficiencies" [maxLength]="maxNumberOfAdditional"
                         [selectedData]="jobPosterModel.additionalProficiencies"
                         (onComplete)="onOptionalProficiencyComplete($event)" [maxKeySkillsValidationMessage] = "maxKeySkillsValidationMessage"></cn-multi-select>
      </div>

      <cn-tool-tip [message]="tooltipMessage"></cn-tool-tip>

      <button class="btn-prev" (click)="highlightedSection.name='Complexities'"><span
              class="glyphicon glyphicon-chevron-left"></span></button>
      <div class="button-group clearfix">
        <button class="btn btn-success" scrollTo scrollTargetSelector="#industry-experience"
                (click)="onNext()" [disabled]="disablebutton" [hidden]="!showButton">Next
        </button>
        <button class="btn btn-success" (click)="onSave()" [hidden]="showButton">Done</button>
      </div>
    </div>
  </div>
  <div class="section-container clearfix" *ngIf="highlightedSection.name !='Proficiencies'">
    <div class="main-content" (click)="highlightedSection.name='Proficiencies';disablebutton=false;showButton=false">
      <div class="compact-view clearfix">

        <h4 class="heading-compact">Key Skills
          <button class="btn-edit" (click)="highlightedSection.name='Proficiencies';disablebutton=false;showButton=false" title="Edit Key Skills"></button>
        </h4>
        <div class="col-sm-12 no-padding">
          <div class="col-sm-3 padding-right15">
            <label>Mandatory</label>
          </div>
          <div class="col-sm-9 padding-left15">
            <div class="option-list" *ngFor="let item of jobPosterModel.proficiencies;let i = index">
            <span class="option">
              {{item}}
            </span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 no-padding"
             *ngIf="jobPosterModel.additionalProficiencies!= undefined && jobPosterModel.additionalProficiencies.length > 0">
          <div class="col-sm-3 padding-right15">
            <label>Additional</label>
          </div>
          <div class="col-sm-9 padding-left15">
            <div class="option-list" *ngFor="let item of jobPosterModel.additionalProficiencies;let i = index">
            <span class="option">
              {{item}}
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divider clearfix">&nbsp;</div>
  </div>
</div>
