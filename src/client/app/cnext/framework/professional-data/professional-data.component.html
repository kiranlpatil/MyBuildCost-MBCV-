
<div class="section-container" >
  <div class="main-content clearfix" *ngIf="highlightedSection.name =='Professional-Details'">
    <h4 class="heading">Professional Data</h4>
    <div class="professional-data clearfix">
      <div class="col-sm-4">
        <label >Ready To Realocate?</label>
        <select class="form-control"   [(ngModel)]="candidate.professionalDetails.relocate" (change) = "saveProfessionalData()">
          <option *ngFor="let c of realocationlist" [selected]="true" [ngValue]="c">{{c}}</option>
        </select>

      </div>

      <div class="col-sm-4">
        <label >Education:</label>
        <select class="form-control" [(ngModel)]="candidate.professionalDetails.education" (change) = "saveProfessionalData()">
          <option *ngFor="let c of educationlist" [selected]="true" [ngValue]="c">{{c}}</option>
        </select>

      </div>

      <div class="col-sm-4">
        <label >Experience:&nbsp;</label>
        <select class="form-control" [(ngModel)]="candidate.professionalDetails.experience" (change) = "saveProfessionalData()">
          <option *ngFor="let c of experiencelist" [selected]="true" [ngValue]="c">{{c}}</option>
        </select>

      </div>

      <div class="col-sm-4">
        <label >Current Salary:&nbsp;</label>
        <select class="form-control" [(ngModel)]="candidate.professionalDetails.currentSalary" (change) = "saveProfessionalData()">
          <option *ngFor="let c of salarylist" [selected]="true" [ngValue]="c">{{c}}</option>
        </select>

      </div>

      <div class="col-sm-4">
        <label >Notice Period:&nbsp;</label>
        <select class="form-control" [(ngModel)]="candidate.professionalDetails.noticePeriod" (change) = "saveProfessionalData()">
          <option *ngFor="let c of noticeperiodlist" [selected]="true"  [ngValue]="c">{{c}}</option>
        </select>
      </div>
    </div>
    <div class="button-group clearfix">
      <button class="btn btn-primary" scrollTo scrollTargetSelector="#Employment-History"
              (click)="onNext()" [disabled]="disableButton">Next
      </button>
    </div>
  </div>
  <div class="main-content" *ngIf="highlightedSection.name !='Professional-Details'">
    <div class="compact-view clearfix">
      <button class="btn-edit" (click)="highlightedSection.name='Professional-Details'"></button>
      <h4 class="heading">Professional Data</h4>
      <div class="select-option" >
        <label >Ready To Realocate?</label><p>{{candidate.professionalDetails.relocate}}</p>
        <label >Education:</label><p>{{candidate.professionalDetails.education}}</p>
        <label >Experience:&nbsp;</label><p>{{candidate.professionalDetails.experience}}</p>
        <label >Current Salary:&nbsp;</label><p>{{candidate.professionalDetails.currentSalary}}</p>
        <label >Notice Period:&nbsp;</label><p>{{candidate.professionalDetails.noticePeriod}}</p>
      </div>
    </div>
  </div>

</div>
