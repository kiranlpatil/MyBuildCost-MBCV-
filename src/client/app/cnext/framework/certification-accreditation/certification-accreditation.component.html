<div class="clearfix divider clear">&nbsp;</div>
<div class="modal-bg" *ngIf="highlightedSection.name=='Certification'"></div>
<div class="section-container clear"  *ngIf="highlightedSection.name =='Certification'">
  <div class="main-content edit-modal-content clearfix">

    <h4 class="heading">{{certificateAccrediation}}</h4>
    <div class="scrollable-content" #certficationParentDiv>
      <form class="description-form" [formGroup]="certificationDetail" novalidate>
        <div class="row">
          <div class="col-md-8 col-sm-10 no-padding" formArrayName="certifications" #certficationInnerDiv>
            <div *ngFor="let history of certificationDetail.controls.certifications.controls; let i=index"
                 class="panel panel-default">
              <div>
            <span class="glyphicon glyphicon-trash pull-right"
                  *ngIf="certificationDetail.controls.certifications.controls.length>0 && certificationDetail.controls.certifications.controls.length !==1 "
                  (click)="removeCertification(i)"></span>
              </div>
              <div class="panel-body" [formGroupName]="i">
                <cn-certificates [group]="certificationDetail.controls.certifications.controls[i]" [submitStatus] = "submitStatus"></cn-certificates>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="button-group clearfix">
      <!--<div class="saving-loader">Saving...</div>-->
      <button type="submit" class="btn btn-primary" scrollTo scrollTargetSelector="#certification"
              (click)="postData('next')" *ngIf="!candidate.isSubmitted">Next
      </button>
      <button type="submit" class="btn btn-primary" (click)="postData('save')" *ngIf="candidate.isSubmitted">Done
      </button>
      <button (click)="addCertification('addAnother')" class="btn btn-add-another" [disabled]="!certificationDetail.valid">
        Add another
      </button>
    </div>
    <button class="btn-prev" (click)="onPrevious()"><span
      class="glyphicon glyphicon-chevron-left"></span></button>
    <cn-tool-tip [message]="tooltipMessage"></cn-tool-tip>
  </div>
</div>

<div class="section-container"
     [ngClass]="(highlightedSection.name=='Certification')?'full-width':'half-width'"
     *ngIf="highlightedSection.name !='Certification'">
  <div class="main-content" (click)="onEdit()">
    <div class="compact-view clearfix">
      <div *ngIf="certificationDetail.controls.certifications.controls.length==0">

        <h4 class="heading-compact icons-section">
          <span class="icons icon-certification"></span>
          Certifications <span class="optional-field">(Optional)</span>
          <button class="btn-edit" (click)="onEdit()"></button>
        </h4>
      </div>

      <div class="" *ngIf="certificationDetail.controls.certifications.controls.length>0">
        <h4 class="heading-compact icons-section">
          <span class="icons icon-certification"></span>
          Certifications <span class="optional-field">(Optional)</span>
          <button class="btn-edit" (click)="onEdit()" title="Edit Certifications"></button>
        </h4>
        <ul class="clearfix">
          <div *ngFor="let item of candidate.certifications;let i = index">
            <div *ngIf="i == 0">
              <li>
                <p *ngIf="item.code==''">{{item.name}} at {{item.issuedBy}} in {{item.year}}</p>
                <p *ngIf="item.code!=''">{{item.name}} at {{item.issuedBy}}, ({{item.code}}) in {{item.year}}</p>
              </li>
            </div>
          </div>
        </ul>
        <p class="more-elements" *ngIf="candidate.certifications.length > 1">{{candidate.certifications.length-1}} more</p>
      </div>
    </div>
  </div>
</div>
