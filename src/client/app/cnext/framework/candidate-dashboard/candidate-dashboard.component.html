<div *ngIf="candidate != undefined">
  <div *ngIf="guidedTourStatus.indexOf(overlayScreensDashboardImgName) == -1" style="position: fixed;height: 100%;width: 100%;z-index: 9999999999;top: 0;left: 0;">
    <img src={{overlayScreensDashboardImgPath}} alt="Profile Picture" style="width: 100%;margin-top: -35px;">
    <div style="position: absolute;width: 118px;height: 32px;right: 82px;bottom: 25px;"(click)="tourGuideGotIt()">
    </div>
  </div>
  <cn-candidate-dashboard-header [candidate]="candidate"></cn-candidate-dashboard-header>


  <div class="container-fluid profile-wrapper candidate-dashboard-wrapper">
    <!--<h4>{{}} total jobs available</h4>-->
    <div>
      <div class="clearfix">
        <div>
          <div class="candidate-listing">
            <cn-filter [candidate]="candidate" [locations]="_locationList" [role]=false></cn-filter>
            <ul class="nav nav-tabs sub-tabs candidate-tabs">
              <li class="match-count-tabs active">
                <a id="matched_anchor" (click)="showMatchedJobs()" data-toggle="tab" href="#matched"><span
                  class="count"><span>{{jobList.length}}</span></span> Matched</a>
              </li>
              <li class="applied-count-tabs">
                <a (click)="showAppliedJobs()" data-toggle="tab" href="#applied"><span
                  class="applied-count count"><span>{{candidate.summary.numberOfJobApplied}}</span></span> Applied</a>
              </li>
              <li class="rejected-job-tabs">
                <a (click)="showRejectedJobs()" data-toggle="tab" href="#rejected"><span
                  class="rejected-count count"><span>{{candidate.summary.numberJobsBlocked}}</span></span> Not
                  Interested</a>
              </li>
            </ul>
            <div class="tab-content">
              <div id="matched" class="tab-pane fade in active matched">
                <cn-q-card-list [joblistCount]="jobList.length" [listOfJobs]="jobList" [type]="'none'"
                                (onAction)="onActionPerformOnExactList($event)"></cn-q-card-list>
                <div class="empty-list-message" *ngIf="candidate.summary.numberOfmatched==0">
                  <p>{{emptyDashboardMessage}}</p>
                </div>
              </div>
              <div id="applied" class="tab-pane fade"><!--[hidden]="!hideSection"-->
                <cn-candidate-job-list [progress_bar_color]="'#f7c72d'" [type]="'apply'" [listOfJobs]="appliedJobs"
                                       (onAction)="onActionOnApplyJob($event)"
                ></cn-candidate-job-list><!--[hidden]="type !=='apply'"-->
                <div class="empty-list-message" *ngIf="candidate.summary.numberOfJobApplied==0 ">
                  <p>{{noAppliedJobMessage}}</p>
                </div>
              </div>
              <div id="rejected" class="tab-pane fade"><!-- [hidden]="!hideSection" -->
                <cn-candidate-job-list [progress_bar_color]="'#e91d62'" [type]="'block'" [listOfJobs]="blockedJobs"
                                       (onAction)="onActionOnBlockJob($event)"
                ></cn-candidate-job-list><!-- [hidden]="type !=='block'" -->
                <div class="empty-list-message"  *ngIf="candidate.summary.numberJobsBlocked==0 ">
                  <p>{{noNotIntrestedJobMessage}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
