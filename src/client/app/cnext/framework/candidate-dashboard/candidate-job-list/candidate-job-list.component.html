<div class="dashboard-view clearfix" *ngIf="listOfJobs != undefined">
  <header class="col-sm-12 q-card-header">

    <div class="sort-by">
      <label>Sort by</label>
      <select id="menu" [(ngModel)]="qCardModel.sortValue" (ngModelChange)="sortBy(qCardModel.sortValue)">
        <option value="{{itemList}}" *ngFor="let itemList of qCardModel.listOfMatchings">{{itemList}}</option>
      </select>
    </div>
</header>
  <div class="card-view clearfix">
    <div *ngFor="let job of listOfJobs| qcardlistsort:['aboveMatch','candidate'];let i=index">
      <cn-candidate-q-card [progress_bar_color]="progress_bar_color"  [job]="job" [type]="type" (onAction)="onActionPerform($event)"></cn-candidate-q-card>
    </div>
  </div>
</div>
