  System.import('<%= BOOTSTRAP_MODULE %>')

      console.error(e.stack || e,

    });
</script>

<script>
  function onClick(){
    var elem = document.querySelector('#print-div');
    if (elem) {
      elem.parentNode.removeChild(elem);
      document.getElementById('tpl-app').style.display = 'initial';
    }
    document.getElementById('close-report-btn').style.display = 'none';
  }
</script>
<div class="container report-close-btn">
  <div class="row">
  <button  onClick="onClick()"
           style="display: none;
                height: 30px;
                border: 1px solid #6598CA;
                border-radius: 4px;
                background: transparent;
                color: #6598CA;
                margin-top: 10px;
                margin-left: 10px;
                user-select: none;"
           type="button"
           id="close-report-btn">
    Close
  </button>
  </div>
</div>
