<meta name="viewport" content="width=device-width">

<div style="background-color: #edf1f5;width: 100%;padding: 1px 0;">
  <div style="background-color: #fff;max-width: 620px; margin:0px auto 20px auto;padding-top: 20px">
    <table style="width:90%;margin:0 auto;" cellpadding="0" cellspacing="0">
      <thead style="background-color:#1f2532;text-align: left;height: 80px;width: 100%;">
      <tr>
        <td style="text-align:left;padding:10px;border-radius:4px 0 0 0;"><a
          target='_blank'
          href="$applicationLink$">
          <img src='cid:unique@application-logo' alt="Application Logo" style="border:0;width: 155px;padding: 5px 15px;"/></a>
        </td>
      </tr>
      </thead>
      <table style='width:90%;margin:0 auto;text-align:center;' cellpadding='0' cellspacing='0' bgcolor='#fff'>
        <tr>
          <td colspan='2'>
            <div style='padding: 15px;'><h3 style='color: #666;margin-top: 20px;font-size:30px;font-weight: 100;'>User
              contacted you with details</h3><p style='color: #9d9d9d;font-size:18px;line-height: 30px;'><b
              style='color:#888;'>Company Name : </b> $first_name$ <br><b style='color:#888;'>Email : </b>
              $email$  <br><b style='color:#888;'>Type : </b> $message$ <br><b style='color:#888;'>Contact Number : </b> $contact_number$ </p></div>
          </td>
        </tr>
      </table>
    </table>
    <table style="width:100%;max-width: 458px;padding: 0 20px;margin:0 auto;text-align:center;" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
      <tbody>
      <tr>
        <td colspan="2" style="border-radius:0 0 4px 4px;font-family: arial;">
          <div style="padding:20px;">
            <p style="font-size: 12px;margin:5px 0;color: #9d9d9d;padding-top: 15px;border-top: #d3d3d3 1px solid;">Email sent by Application</p>
            <p style="font-size: 12px;margin:5px 0;color: #9d9d9d;">Copyrights &copy; 2019, all rights reserved.</p>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
