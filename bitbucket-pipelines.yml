# You can specify a custom docker image from Docker Hub as your build environment.
image: node:8.8.1

pipelines:
  custom: # Pipelines that are triggered automatically
    master:
    - step:
        caches:
          - node
        script: # Modify the commands below to build your repository..
          - node -v
          - npm -v
          - npm install
          - npm rebuild
          - npm install gulp -g
          - npm install typings -g
          - typings install
          - gulp build.prod
        artifacts:
          - dist/**
    - step:
           name : Create a MyBuildCost Production Artifact
           script:
              - apt-get update
              - apt-get install -y zip
              - zip -r MBC_ProdArtifacts.zip dist/** package.json app.server.prod2.js app.server.prod.js
              - curl -X POST "https://${BB_AUTH_STRING}@api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"/opt/atlassian/pipelines/agent/build/scripts/startApp.sh" -u "AnilGadge:WYpAaN7ce8uwFzG3nzur"
              - curl -X POST "https://${BB_AUTH_STRING}@api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"/opt/atlassian/pipelines/agent/build/MBC_ProdArtifacts.zip" -u "AnilGadge:WYpAaN7ce8uwFzG3nzur"
